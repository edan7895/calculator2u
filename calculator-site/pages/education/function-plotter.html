<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="auto" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">函数绘图器 | Function Plotter</title>
  <meta name="description" content="使用函数绘图器可视化函数图像，适用于数学学习与演示。" />
  <meta name="keywords" content="函数绘图器, 数学函数, 可视化, 数学工具, Function Plotter" />
  <meta name="author" content="Calculator2U" />
  <link rel="canonical" href="https://www.calculator2u.com/pages/education/function-plotter.html" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #1e88e5;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a:hover,
    .nav-links a.active {
      text-decoration: underline;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .lang-switch:hover {
      background-color: #fff;
      color: #1e88e5;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      color: #1e88e5;
    }
    .input-group {
      margin: 1.5rem 0;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .input-group input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    canvas {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    footer a {
      color: #1e88e5;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/index.html" class="logo">Calculator2U</a>
      <ul class="nav-links">
        <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
        <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
        <li><a href="/pages/education/index.html" class="active" data-i18n="nav_education">教育与学习</a></li>
        <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
        <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
        <li><a href="/pages/about.html" data-i18n="nav_about">关于我们</a></li>
        <li><button class="lang-switch" id="lang-switch">EN</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 data-i18n="title">函数绘图器</h1>
    <div class="input-group">
      <label for="function-input" data-i18n="label_function">输入函数（例如：x*x 或 Math.sin(x)）:</label>
      <input type="text" id="function-input" value="Math.sin(x)" />
    </div>
    <canvas id="plot-canvas"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. All rights reserved. | <a href="/pages/privacy.html" data-i18n="footer_privacy">隐私政策</a> | <a href="/pages/terms.html" data-i18n="footer_terms">使用条款</a></p>
  </footer>

  <script>
    (function () {
      const translations = {
        zh: {
          title: "函数绘图器",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          nav_about: "关于我们",
          label_function: "输入函数（例如：x*x 或 Math.sin(x)）:",
          footer_privacy: "隐私政策",
          footer_terms: "使用条款"
        },
        en: {
          title: "Function Plotter",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          nav_about: "About Us",
          label_function: "Enter function (e.g. x*x or Math.sin(x)):",
          footer_privacy: "Privacy Policy",
          footer_terms: "Terms of Service"
        }
      };

      let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

      function setLang(l) {
        document.documentElement.lang = l;
        localStorage.setItem('site-lang', l);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[l][key]) {
            el.textContent = translations[l][key];
          }
        });
        document.getElementById('lang-switch').textContent = l === 'zh' ? 'EN' : '中文';
      }

      setLang(lang);

      document.getElementById('lang-switch').addEventListener('click', () => {
        lang = lang === 'zh' ? 'en' : 'zh';
        setLang(lang);
      });

      const canvas = document.getElementById("plot-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      function drawFunction(expr) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.strokeStyle = "#1e88e5";
        const scaleX = canvas.width / 20;
        const scaleY = canvas.height / 20;
        const offsetX = canvas.width / 2;
        const offsetY = canvas.height / 2;
        for (let i = -10; i < 10; i += 0.01) {
          const x = i;
          let y;
          try {
            y = eval(expr.replace(/x/g, `(${x})`));
            const px = x * scaleX + offsetX;
            const py = -y * scaleY + offsetY;
            if (i === -10) {
              ctx.moveTo(px, py);
            } else {
              ctx.lineTo(px, py);
            }
          } catch {}
        }
        ctx.stroke();
      }

      document.getElementById("function-input").addEventListener("input", (e) => {
        drawFunction(e.target.value);
      });

      drawFunction(document.getElementById("function-input").value);
    })();
  </script>
</body>
</html>
