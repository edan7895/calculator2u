    // åˆå§‹åŒ–åº”ç”¨çŠ¶æ€
    let currentLang = localStorage.getItem('lang') || 'zh';

    // DOMå…ƒç´ 
    const langSwitch = document.getElementById('lang-switch');

    // åº”ç”¨ä¸»é¢˜
    function applyTheme() {
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeIcon.textContent = 'â˜€ï¸';
        themeSwitch.setAttribute('data-i18n', 'light_mode');
      } else {
        document.body.classList.remove('dark-mode');
        themeIcon.textContent = 'ğŸŒ™';
        themeSwitch.setAttribute('data-i18n', 'dark_mode');
      }
      updateTexts();
    }
    
    // åˆ‡æ¢ä¸»é¢˜
    themeSwitch.addEventListener('click', () => {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
      applyTheme();
    });
    
    // åˆ‡æ¢è¯­è¨€
    langSwitch.addEventListener('click', () => {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('lang', currentLang);
      updateTexts();
    });
    
    // æ›´æ–°ç•Œé¢æ–‡æœ¬
    function updateTexts() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang] && translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      
      // æ›´æ–°è¯­è¨€æŒ‰é’®æ–‡æœ¬
      langText.textContent = currentLang === 'zh' ? 'EN' : 'ä¸­æ–‡';
      document.documentElement.lang = currentLang;
      
      // æ›´æ–°å•ä½é€‰é¡¹
      populateUnitSelects();
      updateUnitDescription();
    }
    
    // å¡«å……å•ä½ä¸‹æ‹‰èœå•
    function populateUnitSelects() {
      const category = categorySelect.value;
      const units = Object.keys(unitData[category].units);
      
      // æ¸…ç©ºä¸‹æ‹‰èœå•
      fromUnitSelect.innerHTML = '';
      toUnitSelect.innerHTML = '';
      
      // å¡«å……å•ä½é€‰é¡¹
      units.forEach(unit => {
        const option1 = document.createElement('option');
        const option2 = document.createElement('option');
        
        option1.value = unit;
        option2.value = unit;
        
        // ä½¿ç”¨å¤šè¯­è¨€ç¿»è¯‘
        const unitKey = `unit_${unit}`;
        if (translations[currentLang] && translations[currentLang][unitKey]) {
          option1.textContent = translations[currentLang][unitKey];
          option2.textContent = translations[currentLang][unitKey];
        } else {
          option1.textContent = unit;
          option2.textContent = unit;
        }
        
        fromUnitSelect.appendChild(option1);
        toUnitSelect.appendChild(option2);
      });
      
      // è®¾ç½®é»˜è®¤å€¼
      if (units.length > 1) {
        toUnitSelect.value = units[1];
      }
      
      // è§¦å‘è½¬æ¢
      convertUnits();
    }

    function updateUnitDescription() {
      const category = categorySelect.value;
      const descKey = `${category}_desc`;
      
      if (translations[currentLang] && translations[currentLang][descKey]) {
        unitDescription.textContent = translations[currentLang][descKey];

    }
    
    // å•ä½è½¬æ¢å‡½æ•°
    function convertUnits() {
      const category = categorySelect.value;
      const fromUnit = fromUnitSelect.value;
      const toUnit = toUnitSelect.value;
      
      // è·å–è¾“å…¥å€¼
      const inputValue = parseFloat(valueInput.value);
      
      // æ£€æŸ¥è¾“å…¥æ˜¯å¦æœ‰æ•ˆ
      if (isNaN(inputValue)) {
        resultDiv.textContent = currentLang === 'zh' ? 'è¯·è¾“å…¥æœ‰æ•ˆæ•°å€¼' : 'Please enter a valid value';
        valueOutput.value = '';
        return;
      }
      
      // æ¸©åº¦è½¬æ¢ç‰¹æ®Šå¤„ç†
      if (unitData[category].isTemperature) {
        convertTemperature(inputValue, fromUnit, toUnit);
        return;
      }
      
      // å¸¸è§„å•ä½è½¬æ¢
      const fromFactor = unitData[category].units[fromUnit].factor;
      const toFactor = unitData[category].units[toUnit].factor;
      const result = inputValue * fromFactor / toFactor;
      
      // æ›´æ–°è¾“å‡º
      valueOutput.value = result.toFixed(6);
      
      // æ˜¾ç¤ºç»“æœ
      const fromSymbol = unitData[category].units[fromUnit].symbol;
      const toSymbol = unitData[category].units[toUnit].symbol;
      
      if (currentLang === 'zh') {
        resultDiv.textContent = `${inputValue} ${fromSymbol} = ${result.toFixed(6)} ${toSymbol}`;
      } else {
        resultDiv.textContent = `${inputValue} ${fromSymbol} = ${result.toFixed(6)} ${toSymbol}`;
      }
    }
    
    // æ¸©åº¦è½¬æ¢å‡½æ•°
    function convertTemperature(value, fromUnit, toUnit) {
      let result;
      
      // è½¬æ¢ä¸ºæ‘„æ°åº¦ä½œä¸ºä¸­é—´å•ä½
      let celsius;
      switch (fromUnit) {
        case 'c':
          celsius = value;
          break;
        case 'f':
          celsius = (value - 32) * 5 / 9;
          break;
        case 'k':
          celsius = value - 273.15;
          break;
      }
      
      // ä»æ‘„æ°åº¦è½¬æ¢åˆ°ç›®æ ‡å•ä½
      switch (toUnit) {
        case 'c':
          result = celsius;
          break;
        case 'f':
          result = (celsius * 9 / 5) + 32;
          break;
        case 'k':
          result = celsius + 273.15;
          break;
      }
      
      // æ›´æ–°è¾“å‡º
      valueOutput.value = result.toFixed(2);
      
      // æ˜¾ç¤ºç»“æœ
      const fromSymbol = unitData.temperature.units[fromUnit].symbol;
      const toSymbol = unitData.temperature.units[toUnit].symbol;
      
      if (currentLang === 'zh') {
        resultDiv.textContent = `${value} ${fromSymbol} = ${result.toFixed(2)} ${toSymbol}`;
      } else {
        resultDiv.textContent = `${value} ${fromSymbol} = ${result.toFixed(2)} ${toSymbol}`;
      }
    }
    
    // åå‘è½¬æ¢ï¼ˆä»è¾“å‡ºåˆ°è¾“å…¥ï¼‰
    function reverseConvert() {
      const category = categorySelect.value;
      
      // æ¸©åº¦è½¬æ¢ç‰¹æ®Šå¤„ç†
      if (unitData[category].isTemperature) {
        const outputValue = parseFloat(valueOutput.value);
        if (isNaN(outputValue)) return;
        
        const toUnit = toUnitSelect.value;
        const fromUnit = fromUnitSelect.value;
        
        // è½¬æ¢ä¸ºæ‘„æ°åº¦ä½œä¸ºä¸­é—´å•ä½
        let celsius;
        switch (toUnit) {
          case 'c':
            celsius = outputValue;
            break;
          case 'f':
            celsius = (outputValue - 32) * 5 / 9;
            break;
          case 'k':
            celsius = outputValue - 273.15;
            break;
        }
        
        // ä»æ‘„æ°åº¦è½¬æ¢åˆ°è¾“å…¥å•ä½
        let result;
        switch (fromUnit) {
          case 'c':
            result = celsius;
            break;
          case 'f':
            result = (celsius * 9 / 5) + 32;
            break;
          case 'k':
            result = celsius + 273.15;
            break;
        }
        
        valueInput.value = result.toFixed(2);
        convertUnits();
        return;
      }
      
      // å¸¸è§„å•ä½åå‘è½¬æ¢
      const outputValue = parseFloat(valueOutput.value);
      if (isNaN(outputValue)) return;
      
      const fromUnit = fromUnitSelect.value;
      const toUnit = toUnitSelect.value;
      
      const fromFactor = unitData[category].units[fromUnit].factor;
      const toFactor = unitData[category].units[toUnit].factor;
      
      const result = outputValue * toFactor / fromFactor;
      valueInput.value = result.toFixed(6);
      convertUnits();
    }
    
    // äº‹ä»¶ç›‘å¬å™¨
    categorySelect.addEventListener('change', () => {
      currentCategory = categorySelect.value;
      populateUnitSelects();
      updateUnitDescription();
    });
    
    fromUnitSelect.addEventListener('change', convertUnits);
    toUnitSelect.addEventListener('change', convertUnits);
    valueInput.addEventListener('input', convertUnits);
    valueOutput.addEventListener('input', reverseConvert);
    
    // åˆå§‹åŒ–åº”ç”¨
    applyTheme();
    populateUnitSelects();
    updateTexts();
    
    // åˆå§‹è½¬æ¢
    valueInput.value = '1';
    convertUnits();
