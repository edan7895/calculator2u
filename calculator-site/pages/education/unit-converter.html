<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">单位转换器 | Unit Converter</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #fefefe; color: #222;
    }
    .navbar {
      background-color: #3a4f7a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .navbar .logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      padding-left: 0;
      margin: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a.active, .nav-links a:hover {
      text-decoration: underline;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .lang-switch:hover {
      background-color: #fff;
      color: #3a4f7a;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #3a4f7a;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3a4f7a;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2c3e6f;
    }
    .result {
      margin-top: 1.5rem;
      background-color: #eef3fa;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      color: #3a4f7a;
      min-height: 2.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f1f1f1;
      color: #555;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #3a4f7a;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education" class="active">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><a href="/pages/about.html" data-i18n="nav_about">关于我们</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 data-i18n="title">单位转换器</h1>
  <form id="unit-converter-form" aria-label="单位转换器表单">
    <label for="value-input" data-i18n="input_value">输入数值：</label>
    <input type="number" id="value-input" step="any" aria-required="true" />
    <label for="from-unit" data-i18n="input_from">从单位：</label>
    <select id="from-unit" aria-required="true">
      <option value="m" data-i18n="unit_meter">米 (m)</option>
      <option value="km" data-i18n="unit_kilometer">千米 (km)</option>
      <option value="cm" data-i18n="unit_centimeter">厘米 (cm)</option>
      <option value="mm" data-i18n="unit_millimeter">毫米 (mm)</option>
      <option value="inch" data-i18n="unit_inch">英寸 (inch)</option>
      <option value="ft" data-i18n="unit_foot">英尺 (ft)</option>
    </select>
    <label for="to-unit" data-i18n="input_to">转换到单位：</label>
    <select id="to-unit" aria-required="true">
      <option value="m" data-i18n="unit_meter">米 (m)</option>
      <option value="km" data-i18n="unit_kilometer">千米 (km)</option>
      <option value="cm" data-i18n="unit_centimeter">厘米 (cm)</option>
      <option value="mm" data-i18n="unit_millimeter">毫米 (mm)</option>
      <option value="inch" data-i18n="unit_inch">英寸 (inch)</option>
      <option value="ft" data-i18n="unit_foot">英尺 (ft)</option>
    </select>
    <button type="submit" data-i18n="calc_button">转换</button>
  </form>
  <div id="result" class="result" aria-live="polite" role="region"></div>
</main>

<footer>
  <p>&copy; 2025 Calculator2U. All rights reserved. | <a href="/pages/privacy.html" data-i18n="footer_privacy">隐私政策</a> | <a href="/pages/terms.html" data-i18n="footer_terms">使用条款</a></p>
</footer>

<script>
  (function(){
    const translations = {
      zh: {
        title: "单位转换器",
        nav_health: "健康与身体",
        nav_finance: "财务与投资",
        nav_education: "教育与学习",
        nav_engineering: "工程与科学",
        nav_daily_life: "日常生活",
        nav_about: "关于我们",
        input_value: "输入数值：",
        input_from: "从单位：",
        input_to: "转换到单位：",
        calc_button: "转换",
        unit_meter: "米 (m)",
        unit_kilometer: "千米 (km)",
        unit_centimeter: "厘米 (cm)",
        unit_millimeter: "毫米 (mm)",
        unit_inch: "英寸 (inch)",
        unit_foot: "英尺 (ft)",
        footer_privacy: "隐私政策",
        footer_terms: "使用条款",
      },
      en: {
        title: "Unit Converter",
        nav_health: "Health & Body",
        nav_finance: "Finance & Investment",
        nav_education: "Education & Learning",
        nav_engineering: "Engineering & Science",
        nav_daily_life: "Daily Life",
        nav_about: "About Us",
        input_value: "Enter Value:",
        input_from: "From Unit:",
        input_to: "To Unit:",
        calc_button: "Convert",
        unit_meter: "Meter (m)",
        unit_kilometer: "Kilometer (km)",
        unit_centimeter: "Centimeter (cm)",
        unit_millimeter: "Millimeter (mm)",
        unit_inch: "Inch (inch)",
        unit_foot: "Foot (ft)",
        footer_privacy: "Privacy Policy",
        footer_terms: "Terms of Use",
      }
    };

    let currentLang = localStorage.getItem('lang') || 'zh';

    function updateTexts() {
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang] && translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.documentElement.lang = currentLang === 'zh' ? 'zh' : 'en';
      document.getElementById('lang-switch').textContent = currentLang === 'zh' ? 'EN' : '中文';
    }

    document.getElementById('lang-switch').addEventListener('click', ()=>{
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('lang', currentLang);
      updateTexts();
    });

    updateTexts();

    const form = document.getElementById('unit-converter-form');
    const valueInput = document.getElementById('value-input');
    const fromUnit = document.getElementById('from-unit');
    const toUnit = document.getElementById('to-unit');
    const resultDiv = document.getElementById('result');

    const conversionRates = {
      m: 1,
      km: 1000,
      cm: 0.01,
      mm: 0.001,
      inch: 0.0254,
      ft: 0.3048,
    };

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const val = parseFloat(valueInput.value);
      if(isNaN(val)){
        resultDiv.textContent = currentLang === 'zh' ? '请输入有效数值' : 'Please enter a valid value';
        return;
      }
      const from = fromUnit.value;
      const to = toUnit.value;
      if(!(from in conversionRates) || !(to in conversionRates)){
        resultDiv.textContent = currentLang === 'zh' ? '不支持的单位' : 'Unsupported units';
        return;
      }
      const valInMeters = val * conversionRates[from];
      const converted = valInMeters / conversionRates[to];
      if(currentLang === 'zh'){
        resultDiv.textContent = `结果: ${converted.toFixed(4)} ${to}`;
      } else {
        resultDiv.textContent = `Result: ${converted.toFixed(4)} ${to}`;
      }
    });
  })();
</script>
</body>
</html>
