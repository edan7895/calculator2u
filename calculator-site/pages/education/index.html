          word_counter_desc: "统计文本字数与字符。",
          footer_privacy: "隐私政策",

        },
        en: {
          title: "Education & Learning Calculators",
          desc: "Explore our education & learning calculators to help you study better.",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          nav_about: "About Us",
          equation_solver: "Equation Solver",
          equation_solver_desc: "Quickly solve algebraic equations.",
          geometry: "Geometry Calculator",
          geometry_desc: "Calculate areas, volumes, and more.",
          unit_converter: "Unit Converter",
          unit_converter_desc: "Convert between multiple units.",
          function_plotter: "Function Plotter",
          function_plotter_desc: "Plot mathematical function curves.",
          mole_calculator: "Mole Calculator",
          mole_calculator_desc: "Calculate chemical mole quantities.",
          word_counter: "Word Counter",
          word_counter_desc: "Count words and characters.",
          footer_privacy: "Privacy Policy",
          footer_terms: "Terms of Use"
        }
      };
      let currentLang = localStorage.getItem('lang') || 'zh';

      function updateTexts() {
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          if (translations[currentLang] && translations[currentLang][key]) {
            el.textContent = translations[currentLang][key];
          }
        });
        document.documentElement.lang = currentLang === 'zh' ? 'zh' : 'en';
        document.getElementById('lang-switch').textContent = currentLang === 'zh' ? 'EN' : '中文';
      }
      document.getElementById('lang-switch').addEventListener('click', ()=>{
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        localStorage.setItem('lang', currentLang);
        updateTexts();
      });

      updateTexts();
    })();
  </script>
