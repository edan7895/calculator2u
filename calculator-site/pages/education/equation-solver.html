<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">方程求解器 | Equation Solver</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    /* 保持和index一致的风格 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #fefefe; color: #222;
    }
    .navbar {
      background-color: #3a4f7a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .navbar .logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      padding-left: 0;
      margin: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a.active, .nav-links a:hover {
      text-decoration: underline;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .lang-switch:hover {
      background-color: #fff;
      color: #3a4f7a;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #3a4f7a;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #3a4f7a;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2c3e6f;
    }
    .result {
      margin-top: 1.5rem;
      background-color: #eef3fa;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      color: #3a4f7a;
      min-height: 2.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f1f1f1;
      color: #555;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #3a4f7a;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><a href="/pages/about.html" data-i18n="nav_about">关于我们</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 data-i18n="title">方程求解器</h1>
  <form id="equation-form" aria-label="方程求解器表单">
    <label for="equation-input" data-i18n="input_label">请输入代数方程：</label>
    <input type="text" id="equation-input" placeholder="例如: 2x + 3 = 7" aria-required="true" />
    <button type="submit" data-i18n="solve_button">求解</button>
  </form>
  <div id="result" class="result" aria-live="polite" role="region"></div>
</main>

<footer>
  <p>&copy; 2025 Calculator2U. All rights reserved. | <a href="/pages/privacy.html" data-i18n="footer_privacy">隐私政策</a> | <a href="/pages/terms.html" data-i18n="footer_terms">使用条款</a></p>
</footer>

<script>
  (function(){
    const translations = {
      zh: {
        title: "方程求解器",
        nav_health: "健康与身体",
        nav_finance: "财务与投资",
        nav_education: "教育与学习",
        nav_engineering: "工程与科学",
        nav_daily_life: "日常生活",
        nav_about: "关于我们",
        input_label: "请输入代数方程：",
        solve_button: "求解",
        footer_privacy: "隐私政策",
        footer_terms: "使用条款",
      },
      en: {
        title: "Equation Solver",
        nav_health: "Health & Body",
        nav_finance: "Finance & Investment",
        nav_education: "Education & Learning",
        nav_engineering: "Engineering & Science",
        nav_daily_life: "Daily Life",
        nav_about: "About Us",
        input_label: "Enter an algebraic equation:",
        solve_button: "Solve",
        footer_privacy: "Privacy Policy",
        footer_terms: "Terms of Use",
      }
    };

    let currentLang = localStorage.getItem('lang') || 'zh';

    function updateTexts() {
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang] && translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.documentElement.lang = currentLang === 'zh' ? 'zh' : 'en';
      document.getElementById('lang-switch').textContent = currentLang === 'zh' ? 'EN' : '中文';
    }

    document.getElementById('lang-switch').addEventListener('click', ()=>{
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('lang', currentLang);
      updateTexts();
    });

    updateTexts();

    // 简易方程求解器（只支持形如 ax + b = c）
    const form = document.getElementById('equation-form');
    const input = document.getElementById('equation-input');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const eq = input.value.trim();
      if(!eq) {
        resultDiv.textContent = currentLang === 'zh' ? '请输入方程' : 'Please enter an equation';
        return;
      }

      try {
        // 解析 ax + b = c 形式
        // 只支持单变量 x，简单解析
        // 例子: 2x + 3 = 7
        let leftRight = eq.split('=');
        if(leftRight.length !== 2) throw "格式错误";
        let left = leftRight[0].replace(/\s+/g,'');
        let right = leftRight[1].replace(/\s+/g,'');

        // 找系数和常数项
        // 提取 ax 和 b
        let regex = /^([+-]?\d*\.?\d*)x([+-]\d+\.?\d*)?$/;
        let match = left.match(regex);
        if(!match) throw "不支持此格式";
        let a = parseFloat(match[1] === '' || match[1]==='+' ? '1' : (match[1]==='-' ? '-1' : match[1]));
        let b = match[2] ? parseFloat(match[2]) : 0;
        let c = parseFloat(right);

        if(isNaN(a) || isNaN(b) || isNaN(c)) throw "无法解析数字";

        let x = (c - b) / a;

        if(currentLang === 'zh') {
          resultDiv.textContent = `解: x = ${x.toFixed(4)}`;
        } else {
          resultDiv.textContent = `Solution: x = ${x.toFixed(4)}`;
        }
      } catch(err) {
        resultDiv.textContent = currentLang === 'zh' ? '无法解析或不支持的方程格式。示例: 2x + 3 = 7' : 'Cannot parse or unsupported equation format. Example: 2x + 3 = 7';
      }
    });
  })();
</script>
</body>
</html>
