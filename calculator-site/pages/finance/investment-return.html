<main class="container">
  <h1 data-i18n="title">Investment Return Calculator</h1>
  <form id="return-form" aria-label="Investment Return Calculator Form">
    <div>
      <label for="initialInvestment" data-i18n="initialInvestment">Initial Investment</label>
      <input type="number" id="initialInvestment" min="0" step="0.01" required placeholder="Enter initial investment" />
    </div>
    <div>
      <label for="finalValue" data-i18n="finalValue">Final Value</label>
      <input type="number" id="finalValue" min="0" step="0.01" required placeholder="Enter final value" />
    </div>
    <div>
      <label for="years" data-i18n="years">Years</label>
      <input type="number" id="years" min="0" step="0.1" required placeholder="Enter number of years" />
    </div>
    <button type="submit" data-i18n="calculate">Calculate</button>
  </form>

  <section id="result-container">
    <table class="result-table">
      <thead>
        <tr data-i18n="result_headers">
          <th>Metric</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="result-table-body">
        <!-- Table content will be generated by JavaScript -->
      </tbody>
    </table>
  </section>
</main>

</footer>

<script>
  const i18n = {
    en: {
      logo: "Calculator2U",
      title: "Investment Return Calculator",
      nav_health: "Health & Body",
      nav_finance: "Finance & Investment",
      nav_education: "Education & Learning",
      nav_engineering: "Engineering & Science",
      nav_daily_life: "Daily Life",
      nav_about_us: "About Us",
      initialInvestment: "Initial Investment",
      finalValue: "Final Value",
      years: "Years",
      calculate: "Calculate",
      footer_privacy_policy: "Privacy Policy",
      footer_terms_of_service: "Terms of Service",
      totalReturn: "Total Return",
      annualizedReturn: "Annualized Return (CAGR)",
      result_headers: "Metric,Value"
    },
    zh: {
      logo: "Calculator2U",
      title: "投资回报率计算器",
      nav_health: "健康与身体",
      nav_finance: "财务与投资",
      nav_education: "教育与学习",
      nav_engineering: "工程与科学",
      nav_daily_life: "日常生活",
      nav_about_us: "关于我们",
      initialInvestment: "初始投资金额",
      finalValue: "最终价值",
      years: "投资年限",
      calculate: "计算",
      footer_privacy_policy: "隐私政策",
      footer_terms_of_service: "使用条款",
      totalReturn: "总回报率",
      annualizedReturn: "年化回报率 (CAGR)",
      result_headers: "指标,值"
    }
  };

  let currentLang = 'en';

  function updateLang(lang) {
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (i18n[lang][key]) {
        if (el.tagName === 'INPUT') {
          el.placeholder = i18n[lang][key];
        } else {
          el.textContent = i18n[lang][key];
        }
      }
    });
    document.getElementById('lang-switch').textContent = lang === 'zh' ? 'EN' : '中文';
    currentLang = lang;
  }

  document.getElementById('lang-switch').addEventListener('click', () => {
    updateLang(currentLang === 'en' ? 'zh' : 'en');
  });

  function calculateInvestmentReturn(initialInvestment, finalValue, years) {
    if (initialInvestment <= 0 || finalValue < 0 || years <= 0) {
      return null;
    }

    const totalReturnRate = (finalValue - initialInvestment) / initialInvestment;
    const annualizedReturnRate = Math.pow(finalValue / initialInvestment, 1 / years) - 1;

    return {
      totalReturnRate,
      annualizedReturnRate
    };
  }

  document.getElementById('return-form').addEventListener('submit', e => {
    e.preventDefault();
    const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
    const finalValue = parseFloat(document.getElementById('finalValue').value);
    const years = parseFloat(document.getElementById('years').value);

    const result = calculateInvestmentReturn(initialInvestment, finalValue, years);
    if (!result) {
      alert(i18n[currentLang].calculate_first);
      return;
    }

    const resultTableBody = document.getElementById('result-table-body');
    resultTableBody.innerHTML = `
      <tr>
        <td>${i18n[currentLang].totalReturn} (%)</td>
        <td>${(result.totalReturnRate * 100).toFixed(2)}%</td>
      </tr>
      <tr>
        <td>${i18n[currentLang].annualizedReturn} (%)</td>
        <td>${(result.annualizedReturnRate * 100).toFixed(2)}%</td>
      </tr>
    `;

    document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
  });

  updateLang(currentLang);
</script>
</body>
