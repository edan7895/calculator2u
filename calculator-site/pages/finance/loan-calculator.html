<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Language" content="auto" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">贷款计算器 | Loan Calculator</title>
  <meta name="description" content="使用贷款计算器快速计算每月还款金额及总利息，轻松规划贷款方案。" />
  <meta name="keywords" content="贷款计算器, 贷款利率, 还款计划, 理财工具" />
  <meta name="author" content="Calculator2U" />
  <link rel="canonical" href="https://www.calculator2u.com/pages/finance/loan-calculator.html" />
  <meta property="og:title" content="贷款计算器 | Calculator2U" />
  <meta property="og:description" content="使用贷款计算器快速计算每月还款金额及总利息，轻松规划贷款方案。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.calculator2u.com/pages/finance/loan-calculator.html" />
  <meta property="og:image" content="https://www.calculator2u.com/assets/images/loan-calculator-banner.jpg" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #004d61;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding-left: 0;
      margin: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }
    .nav-links a:hover,
    .nav-links a.active {
      text-decoration: underline;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .lang-switch:hover {
      background-color: #fff;
      color: #004d61;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #004d61;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      color: #004d61;
    }
    input[type="number"] {
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      border-color: #007b8a;
      outline: none;
    }
    button {
      background-color: #007b8a;
      color: #fff;
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #005f68;
    }
    .result {
      margin-top: 1.5rem;
      background-color: #e6f4f5;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #004d61;
      text-align: center;
      min-height: 3rem;
      user-select: text;
    }
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/index.html" class="logo">Calculator2U</a>
      <ul class="nav-links">
        <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
        <li><a href="/pages/finance/index.html" class="active" data-i18n="nav_finance">财务与投资</a></li>
        <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
        <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
        <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
        <li><a href="/pages/about.html" data-i18n="nav_about">关于我们</a></li>
        <li><button class="lang-switch" id="lang-switch">EN</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 data-i18n="title">贷款计算器</h1>

    <form id="loan-form" aria-label="贷款计算器表单">
      <label for="amount" data-i18n="label_amount">贷款金额 ($)</label>
      <input type="number" id="amount" min="0" step="0.01" required aria-required="true" placeholder="例如：50000" />

      <label for="interest" data-i18n="label_interest">年利率 (%)</label>
      <input type="number" id="interest" min="0" step="0.01" required aria-required="true" placeholder="例如：5" />

      <label for="years" data-i18n="label_years">贷款期限 (年)</label>
      <input type="number" id="years" min="0" step="1" required aria-required="true" placeholder="例如：5" />

      <button type="submit" data-i18n="btn_calculate">计算</button>
    </form>

    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. All rights reserved. | <a href="/pages/privacy.html" data-i18n="footer_privacy">隐私政策</a> | <a href="/pages/terms.html" data-i18n="footer_terms">使用条款</a></p>
  </footer>

  <script>
    (function(){
      const translations = {
        zh: {
          title: "贷款计算器",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          nav_about: "关于我们",
          label_amount: "贷款金额 ($)",
          label_interest: "年利率 (%)",
          label_years: "贷款期限 (年)",
          btn_calculate: "计算",
          footer_privacy: "隐私政策",
          footer_terms: "使用条款",
          result_monthly_payment: "每月还款金额",
          result_total_payment: "还款总额",
          result_total_interest: "支付利息总额",
          placeholder_amount: "例如：50000",
          placeholder_interest: "例如：5",
          placeholder_years: "例如：5",
          error_invalid_input: "请输入有效的数字，且均大于0。"
        },
        en: {
          title: "Loan Calculator",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          nav_about: "About Us",
          label_amount: "Loan Amount ($)",
          label_interest: "Annual Interest Rate (%)",
          label_years: "Loan Term (years)",
          btn_calculate: "Calculate",
          footer_privacy: "Privacy Policy",
          footer_terms: "Terms of Service",
          result_monthly_payment: "Monthly Payment",
          result_total_payment: "Total Payment",
          result_total_interest: "Total Interest Paid",
          placeholder_amount: "e.g. 50000",
          placeholder_interest: "e.g. 5",
          placeholder_years: "e.g. 5",
          error_invalid_input: "Please enter valid numbers greater than zero."
        }
      };

      let lang = localStorage.getItem('site-lang');
      if(!lang){
        lang = navigator.language.startsWith('zh') ? 'zh' : 'en';
      }

      function setLang(lang) {
        document.documentElement.lang = lang;
        localStorage.setItem('site-lang', lang);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if(translations[lang] && translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });

        // Update placeholders for inputs
        document.getElementById('amount').placeholder = translations[lang].placeholder_amount;
        document.getElementById('interest').placeholder = translations[lang].placeholder_interest;
        document.getElementById('years').placeholder = translations[lang].placeholder_years;

        document.getElementById('lang-switch').textContent = lang === 'zh' ? 'EN' : '中文';

        // Clear result on language switch
        document.getElementById('result').textContent = '';
      }

      setLang(lang);

      document.getElementById('lang-switch').addEventListener('click', () => {
        lang = lang === 'zh' ? 'en' : 'zh';
        setLang(lang);
      });

      const form = document.getElementById('loan-form');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const interest = parseFloat(document.getElementById('interest').value);
        const years = parseInt(document.getElementById('years').value);

        if(isNaN(amount) || amount <= 0 ||
           isNaN(interest) || interest <= 0 ||
           isNaN(years) || years <= 0) {
          resultDiv.textContent = translations[lang].error_invalid_input;
          return;
        }

        const monthlyInterestRate = interest / 100 / 12;
        const numberOfPayments = years * 12;

        // 计算每月还款金额公式
        const x = Math.pow(1 + monthlyInterestRate, numberOfPayments);
        const monthlyPayment = (amount * x * monthlyInterestRate) / (x - 1);

        if(!isFinite(monthlyPayment)){
          resultDiv.textContent = translations[lang].error_invalid_input;
          return;
        }

        const totalPayment = monthlyPayment * numberOfPayments;
        const totalInterest = totalPayment - amount;

        // 格式化金额显示
        function formatCurrency(num) {
          return num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        resultDiv.innerHTML = `
          ${translations[lang].result_monthly_payment}: <strong>$${formatCurrency(monthlyPayment)}</strong><br/>
          ${translations[lang].result_total_payment}: <strong>$${formatCurrency(totalPayment)}</strong><br/>
          ${translations[lang].result_total_interest}: <strong>$${formatCurrency(totalInterest)}</strong>
        `;
      });
    })();
  </script>
</body>
</html>
