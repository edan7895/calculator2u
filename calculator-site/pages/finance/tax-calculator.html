<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Internationalization text
  const i18n = {
    en: {
      logo: "Calculator2U",
      title: "Tax Calculator",
      nav_health: "Health & Body",
      nav_finance: "Finance & Investment",
      nav_education: "Education & Learning",
      nav_engineering: "Engineering & Science",
      nav_daily_life: "Daily Life",
      nav_about_us: "About Us",
      lang_switch: "中文",
      income: "Taxable Income ($)",
      deductions: "Deductions ($)",
      calculate: "Calculate",
      footer_privacy_policy: "Privacy Policy",
      footer_terms_of_service: "Terms of Service",
      bracket: "Tax Bracket",
      amount: "Tax Amount",
      percentage: "Percentage",
      tax_amount: "Tax Amount: $",
      effective_rate: "Effective Tax Rate: %"
    },
    zh: {
      logo: "Calculator2U",
      title: "税务计算器",
      nav_health: "健康与身体",
      nav_finance: "财务与投资",
      nav_education: "教育与学习",
      nav_engineering: "工程与科学",
      nav_daily_life: "日常生活",
      nav_about_us: "关于我们",
      lang_switch: "EN",
      income: "应税收入 ($)",
      deductions: "扣除额 ($)",
      calculate: "计算",
      footer_privacy_policy: "隐私政策",
      footer_terms_of_service: "使用条款",
      bracket: "税率档次",
      amount: "税额",
      percentage: "比例",
      tax_amount: "应缴税款: ¥",
      effective_rate: "实际税率: %"
    }
  };

  // Tax brackets (simplified for demonstration)
  const taxBrackets = [
    { limit: 9875, rate: 0.10 },
    { limit: 40125, rate: 0.12 },
    { limit: 85525, rate: 0.22 },
    { limit: 163300, rate: 0.24 },
    { limit: 207350, rate: 0.32 },
    { limit: 518400, rate: 0.35 },
    { limit: Infinity, rate: 0.37 }
  ];

  // DOM elements
  const form = document.getElementById('tax-form');
  const taxAmount = document.getElementById('tax-amount');
  const effectiveRate = document.getElementById('effective-rate');
  const resultTableBody = document.getElementById('result-table-body');
  const langBtn = document.getElementById('lang-switch');
  const taxChartCanvas = document.getElementById('tax-chart');

  // Current language and chart instances
  let currentLang = 'en';
  let taxChart;

  // Update language
  function updateLang(lang) {
    // Update navigation links
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (i18n[lang][key]) {
        if (el.tagName === 'INPUT') {
          el.placeholder = i18n[lang][key];
        } else {
          el.textContent = i18n[lang][key];
        }
      }
    });

    currentLang = lang;
  }

  // Format currency
  function formatCurrency(amount) {
    return currentLang === 'zh' 
      ? amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') 
      : amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
  }

  // Calculate tax with detailed brackets
  function calculateTax(income) {
    const results = [];
    let tax = 0;
    let lastLimit = 0;

    for (const bracket of taxBrackets) {
      if (income > bracket.limit) {
        const bracketTax = (bracket.limit - lastLimit) * bracket.rate;
        tax += bracketTax;
        results.push({
          bracket: `${formatCurrency(lastLimit)} - ${formatCurrency(bracket.limit)}`,
          tax: bracketTax,
          rate: bracket.rate * 100
        });
        lastLimit = bracket.limit;
      } else {
        const bracketTax = (income - lastLimit) * bracket.rate;
        tax += bracketTax;
        results.push({
          bracket: `${formatCurrency(lastLimit)} - ${formatCurrency(income)}`,
          tax: bracketTax,
          rate: bracket.rate * 100
        });
        break;
      }
    }

    return { tax, results };
  }

  // Update charts
  function updateCharts(results) {
    // Tax chart
    const taxData = {
      labels: results.map(r => r.bracket),
      datasets: [
        {
          label: i18n[currentLang].amount,
          data: results.map(r => r.tax),
          backgroundColor: [
            'rgba(75, 192, 192, 0.6)',
            'rgba(255, 99, 132, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(199, 199, 199, 0.6)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(199, 199, 199, 1)'
          ],
          borderWidth: 1
        }
      ]
    };

    if (!taxChart) {
      taxChart = new Chart(taxChartCanvas, {
        type: 'bar',
        data: taxData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    } else {
      taxChart.data = taxData;
      taxChart.update();
    }
  }

  // Event listeners
  langBtn.addEventListener('click', () => {
    updateLang(currentLang === 'en' ? 'zh' : 'en');
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const income = parseFloat(document.getElementById('income').value);
    const deductions = parseFloat(document.getElementById('deductions').value) || 0;

    if (isNaN(income) || income < 0 || isNaN(deductions) || deductions < 0) {
      alert(i18n[currentLang].calculate_first);
      return;
    }

    const taxableIncome = Math.max(0, income - deductions);
    const { tax, results } = calculateTax(taxableIncome);
    const effectiveTaxRate = (tax / income * 100).toFixed(2);

    // Update results display
    taxAmount.textContent = i18n[currentLang].tax_amount + formatCurrency(tax);
    effectiveRate.textContent = i18n[currentLang].effective_rate + effectiveTaxRate;

    // Update table
    resultTableBody.innerHTML = '';
    results.forEach(result => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${result.bracket}</td>
        <td>${formatCurrency(result.tax)}</td>
        <td>${result.rate}%</td>
      `;
      resultTableBody.appendChild(row);
    });

    // Update charts
    updateCharts(results);
  });

  // Initialize language
  updateLang(currentLang);
</script>
</body>
