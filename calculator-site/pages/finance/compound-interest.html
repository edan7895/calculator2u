<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Internationalization text
  const i18n = {
    en: {
      logo: "Calculator2U",
      title: "Compound Interest Calculator",
      nav_health: "Health & Body",
      nav_finance: "Finance & Investment",
      nav_education: "Education & Learning",
      nav_engineering: "Engineering & Science",
      nav_daily_life: "Daily Life",
      nav_about_us: "About Us",
      lang_switch: "中文",
      principal: "Initial Principal",
      additional: "Additional Contribution",
      rate: "Annual Interest Rate (%)",
      times: "Compounds per Year",
      annually: "1 - Annually",
      semi_annually: "2 - Semi-Annually",
      quarterly: "4 - Quarterly",
      monthly: "12 - Monthly",
      daily: "365 - Daily",
      years: "Years",
      calculate: "Calculate",
      footer_privacy_policy: "Privacy Policy",
      footer_terms_of_service: "Terms of Service",
      year: "Year",
      principal_val: "Principal",
      interest: "Interest",
      total: "Total",
      result_principal: "Initial Principal: $",
      result_interest: "Total Interest: $",
      result_total: "Final Amount: $"
    },
    zh: {
      logo: "Calculator2U",
      title: "复利计算器",
      nav_health: "健康与身体",
      nav_finance: "财务与投资",
      nav_education: "教育与学习",
      nav_engineering: "工程与科学",
      nav_daily_life: "日常生活",
      nav_about_us: "关于我们",
      lang_switch: "EN",
      principal: "本金",
      additional: "定期追加投资",
      rate: "年利率 (%)",
      times: "每年复利次数",
      annually: "1 - 每年",
      semi_annually: "2 - 每半年",
      quarterly: "4 - 每季度",
      monthly: "12 - 每月",
      daily: "365 - 每日",
      years: "投资年限",
      calculate: "计算",
      footer_privacy_policy: "隐私政策",
      footer_terms_of_service: "使用条款",
      year: "年份",
      principal_val: "本金",
      interest: "利息",
      total: "本利和",
      result_principal: "初始本金: ¥",
      result_interest: "总利息: ¥",
      result_total: "最终金额: ¥"
    }
  };

  // DOM elements
  const form = document.getElementById('compound-form');
  const principalResult = document.getElementById('principal-result');
  const interestResult = document.getElementById('interest-result');
  const totalResult = document.getElementById('total-result');
  const resultTableBody = document.getElementById('result-table-body');
  const langBtn = document.getElementById('lang-switch');
  const growthChartCanvas = document.getElementById('growth-chart');
  const principalInterestChartCanvas = document.getElementById('principal-interest-chart');

  // Current language and chart instances
  let currentLang = 'en';
  let growthChart;
  let principalInterestChart;

  // Update language
  function updateLang(lang) {
    // Update navigation links
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (i18n[lang][key]) {
        if (el.tagName === 'INPUT' || el.tagName === 'SELECT') {
          el.placeholder = i18n[lang][key];
        } else {
          el.textContent = i18n[lang][key];
        }
      }
    });

    // Update select options
    document.querySelectorAll('#times option').forEach(option => {
      const value = option.value;
      if (i18n[lang][value]) {
        option.textContent = i18n[lang][value];
      }
    });

    currentLang = lang;
  }

  // Format currency
  function formatCurrency(amount) {
    return currentLang === 'zh' 
      ? amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') 
      : amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
  }

  // Calculate compound interest
  function calculateCompoundInterest(principal, additional, rate, times, years) {
    const results = [];
    let currentPrincipal = principal;
    let totalInterest = 0;

    for (let year = 1; year <= years; year++) {
      const interest = currentPrincipal * (Math.pow(1 + rate / times, times) - 1);
      currentPrincipal += interest + additional * times;
      totalInterest += interest;

      results.push({
        year: year,
        principal: currentPrincipal - interest,
        interest: interest,
        total: currentPrincipal
      });
    }

    return { results, totalInterest, finalAmount: currentPrincipal };
  }

  // Update charts
  function updateCharts(results) {
    // Growth chart
    const growthData = {
      labels: results.map(r => i18n[currentLang].year + ' ' + r.year),
      datasets: [
        {
          label: i18n[currentLang].principal_val,
          data: results.map(r => r.principal),
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: false
        },
        {
          label: i18n[currentLang].total,
          data: results.map(r => r.total),
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: false
        }
      ]
    };

    if (!growthChart) {
      growthChart = new Chart(growthChartCanvas, {
        type: 'line',
        data: growthData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    } else {
      growthChart.data = growthData;
      growthChart.update();
    }

    // Principal vs Interest chart
    const principalInterestData = {
      labels: [i18n[currentLang].principal_val, i18n[currentLang].interest],
      datasets: [
        {
          data: [results[results.length - 1].principal, results[results.length - 1].interest],
          backgroundColor: [
            'rgba(75, 192, 192, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }
      ]
    };

    if (!principalInterestChart) {
      principalInterestChart = new Chart(principalInterestChartCanvas, {
        type: 'bar',
        data: principalInterestData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    } else {
      principalInterestChart.data = principalInterestData;
      principalInterestChart.update();
    }
  }

  // Event listeners
  langBtn.addEventListener('click', () => {
    updateLang(currentLang === 'en' ? 'zh' : 'en');
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const principal = parseFloat(document.getElementById('principal').value);
    const additional = parseFloat(document.getElementById('additional').value) || 0;
    const rate = parseFloat(document.getElementById('rate').value) / 100;
    const times = parseInt(document.getElementById('times').value);
    const years = parseInt(document.getElementById('years').value);

    if (isNaN(principal) || principal < 0 || isNaN(rate) || rate < 0 || isNaN(times) || times <= 0 || isNaN(years) || years <= 0) {
      alert(i18n[currentLang].calculate_first);
      return;
    }

    const { results, totalInterest, finalAmount } = calculateCompoundInterest(principal, additional, rate, times, years);

    // Update results display
    principalResult.textContent = i18n[currentLang].result_principal + formatCurrency(principal);
    interestResult.textContent = i18n[currentLang].result_interest + formatCurrency(totalInterest);
    totalResult.textContent = i18n[currentLang].result_total + formatCurrency(finalAmount);

    // Update table
    resultTableBody.innerHTML = '';
    results.forEach(result => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${result.year}</td>
        <td>${formatCurrency(result.principal)}</td>
        <td>${formatCurrency(result.interest)}</td>
        <td>${formatCurrency(result.total)}</td>
      `;
      resultTableBody.appendChild(row);
    });

    // Update charts
    updateCharts(results);
  });

  // Initialize language
  updateLang(currentLang);
</script>
