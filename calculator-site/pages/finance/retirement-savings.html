<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Internationalization text
  const i18n = {
    en: {
      logo: "Calculator2U",
      title: "Retirement Savings Calculator",
      nav_health: "Health & Body",
      nav_finance: "Finance & Investment",
      nav_education: "Education & Learning",
      nav_engineering: "Engineering & Science",
      nav_daily_life: "Daily Life",
      nav_about_us: "About Us",
      lang_switch: "中文",
      currentAge: "Current Age",
      retirementAge: "Retirement Age",
      currentSavings: "Current Savings ($)",
      contribution: "Contribution ($)",
      contributionPeriod: "Contribution Period",
      monthly: "Monthly",
      quarterly: "Quarterly",
      yearly: "Yearly",
      expectedReturn: "Expected Annual Return (%)",
      calculate: "Calculate",
      footer_privacy_policy: "Privacy Policy",
      footer_terms_of_service: "Terms of Service",
      period: "Period",
      savings: "Savings",
      interest: "Interest",
      total: "Total",
      view_detailed: "Detailed View",
      view_summary: "Summary View",
      total_savings: "Total Savings: ",
      savings_breakdown: "Savings Breakdown: "
    },
    zh: {
      logo: "Calculator2U",
      title: "退休储蓄计算器",
      nav_health: "健康与身体",
      nav_finance: "财务与投资",
      nav_education: "教育与学习",
      nav_engineering: "工程与科学",
      nav_daily_life: "日常生活",
      nav_about_us: "关于我们",
      lang_switch: "EN",
      currentAge: "当前年龄",
      retirementAge: "退休年龄",
      currentSavings: "当前储蓄金额 ($)",
      contribution: "每期储蓄金额 ($)",
      contributionPeriod: "储蓄周期",
      monthly: "每月",
      quarterly: "每季度",
      yearly: "每年",
      expectedReturn: "预期年回报率 (%)",
      calculate: "计算",
      footer_privacy_policy: "隐私政策",
      footer_terms_of_service: "使用条款",
      period: "期数",
      savings: "储蓄",
      interest: "利息",
      total: "总额",
      view_detailed: "详细视图",
      view_summary: "摘要视图",
      total_savings: "总储蓄: ",
      savings_breakdown: "储蓄明细: "
    }
  };

  // DOM elements
  const form = document.getElementById('retirement-form');
  const totalSavings = document.getElementById('total-savings');
  const savingsBreakdown = document.getElementById('savings-breakdown');
  const resultTableBody = document.getElementById('result-table-body');
  const langBtn = document.getElementById('lang-switch');
  const savingsChartCanvas = document.getElementById('savings-chart');
  const toggleDetailedView = document.getElementById('toggle-detailed-view');
  const toggleSummaryView = document.getElementById('toggle-summary-view');

  // Current language and chart instances
  let currentLang = 'en';
  let savingsChart;
  let retirementResults = [];
  let displayMode = 'detailed'; // Default to detailed view

  // Update language
  function updateLang(lang) {
    // Update navigation links
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (i18n[lang][key]) {
        if (el.tagName === 'INPUT') {
          el.placeholder = i18n[lang][key];
        } else {
          el.textContent = i18n[lang][key];
        }
      }
    });

    currentLang = lang;
  }

  // Format currency
  function formatCurrency(amount) {
    return currentLang === 'zh' 
      ? amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') 
      : amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
  }

  // Calculate retirement savings
  function calculateRetirementSavings(currentAge, retirementAge, currentSavings, contribution, contributionPeriod, expectedReturn) {
    const results = [];
    let currentBalance = currentSavings;
    let yearsToRetirement = retirementAge - currentAge;
    let periods = yearsToRetirement;
    let periodRate = expectedReturn / 100;

    if (contributionPeriod === 'monthly') {
      periods *= 12;
      periodRate /= 12;
    } else if (contributionPeriod === 'quarterly') {
      periods *= 4;
      periodRate /= 4;
    }

    for (let period = 0; period < periods; period++) {
      const interest = currentBalance * periodRate;
      currentBalance += interest + contribution;

      results.push({
        period: period + 1,
        savings: contribution,
        interest: interest,
        total: currentBalance
      });
    }

    return results;
  }

  // Update charts
  function updateCharts(results) {
    // Savings chart
    const savingsData = {
      labels: results.map(r => r.period),
      datasets: [
        {
          label: i18n[currentLang].savings,
          data: results.map(r => r.savings),
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: false
        },
        {
          label: i18n[currentLang].interest,
          data: results.map(r => r.interest),
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: false
        }
      ]
    };

    if (!savingsChart) {
      savingsChart = new Chart(savingsChartCanvas, {
        type: 'line',
        data: savingsData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    } else {
      savingsChart.data = savingsData;
      savingsChart.update();
    }
  }

  // Update table display based on mode
  function updateTableDisplay() {
    resultTableBody.innerHTML = '';
    const results = displayMode === 'detailed' ? retirementResults : summarizeResults();

    results.forEach((result, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${result.period}</td>
        <td>${formatCurrency(result.savings)}</td>
        <td>${formatCurrency(result.interest)}</td>
        <td>${formatCurrency(result.total)}</td>
      `;
      resultTableBody.appendChild(row);
    });

    toggleDetailedView.classList.toggle('active', displayMode === 'detailed');
    toggleSummaryView.classList.toggle('active', displayMode === 'summary');
  }

  // Create summary from detailed results
  function summarizeResults() {
    const summaryResults = [];
    const periodsPerSummary = 5; // Show summary every 5 periods

    for (let i = 0; i < retirementResults.length; i += periodsPerSummary) {
      const period = retirementResults[i].period;
      const savings = retirementResults.slice(i, i + periodsPerSummary).reduce((sum, result) => sum + result.savings, 0);
      const interest = retirementResults.slice(i, i + periodsPerSummary).reduce((sum, result) => sum + result.interest, 0);
      const total = retirementResults[i].total;

      summaryResults.push({
        period: period,
        savings: savings,
        interest: interest,
        total: total
      });
    }

    return summaryResults;
  }

  // Event listeners
  langBtn.addEventListener('click', () => {
    updateLang(currentLang === 'en' ? 'zh' : 'en');
  });

  toggleDetailedView.addEventListener('click', () => {
    displayMode = 'detailed';
    updateTableDisplay();
  });

  toggleSummaryView.addEventListener('click', () => {
    displayMode = 'summary';
    updateTableDisplay();
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const currentAge = parseInt(document.getElementById('currentAge').value);
    const retirementAge = parseInt(document.getElementById('retirementAge').value);
    const currentSavings = parseFloat(document.getElementById('currentSavings').value);
    const contribution = parseFloat(document.getElementById('contribution').value);
    const contributionPeriod = document.getElementById('contributionPeriod').value;
    const expectedReturn = parseFloat(document.getElementById('expectedReturn').value);

    if (isNaN(currentAge) || currentAge < 0 || currentAge > 120 ||
        isNaN(retirementAge) || retirementAge <= currentAge || retirementAge > 120 ||
        isNaN(currentSavings) || currentSavings < 0 ||
        isNaN(contribution) || contribution < 0 ||
        isNaN(expectedReturn) || expectedReturn < 0) {
      alert(i18n[currentLang].calculate_first);
      return;
    }

    retirementResults = calculateRetirementSavings(currentAge, retirementAge, currentSavings, contribution, contributionPeriod, expectedReturn);

    // Update results display
    totalSavings.textContent = i18n[currentLang].total_savings + formatCurrency(retirementResults[retirementResults.length - 1].total);
    savingsBreakdown.textContent = i18n[currentLang].savings_breakdown + 
      formatCurrency(retirementResults.reduce((sum, result) => sum + result.savings, 0)) + 
      " | " + i18n[currentLang].interest + formatCurrency(retirementResults.reduce((sum, result) => sum + result.interest, 0));

    // Update table
    updateTableDisplay();

    // Update charts
    updateCharts(retirementResults);
  });

  // Initialize language
  updateLang(currentLang);
</script>
