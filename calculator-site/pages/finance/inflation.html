    <div>
      <label for="presentValue" data-i18n="present_value">当前金额 (Present Value):</label>
      <input type="number" id="presentValue" min="0" step="0.01" required placeholder="Enter present value" />

    <div>
      <label for="inflationRate" data-i18n="inflation_rate">年通货膨胀率 (%) (Annual Inflation Rate):</label>
      <input type="number" id="inflationRate" min="0" step="0.01" required placeholder="Enter inflation rate" />
    </div>
    <div>
      <label for="years" data-i18n="years">年数 (Years):</label>
      <input type="number" id="years" min="0" step="1" required placeholder="Enter years" />
    </div>

</footer>

<script>
(() => {
  // 语言包
  const translations = {
    zh: {
      logo: "Calculator2U",
      title: "通货膨胀计算器 | Inflation Calculator",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          nav_about_us: "关于我们",
          lang_switch: "EN",
      present_value: "当前金额 (Present Value):",
      inflation_rate: "年通货膨胀率 (%) (Annual Inflation Rate):",
      years: "年数 (Years):",
      calculate: "计算",
          footer_privacy_policy: "隐私政策",
          footer_terms_of_service: "使用条款"
    },
    en: {
      logo: "Calculator2U",
      title: "Inflation Calculator | 购买力计算器",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          nav_about_us: "About Us",
          lang_switch: "中文",
      present_value: "Present Value",
      inflation_rate: "Annual Inflation Rate (%)",
      years: "Years",
      calculate: "Calculate",
          footer_privacy_policy: "Privacy Policy",
          footer_terms_of_service: "Terms of Service"
    }
  };

  // 获取语言，默认中文或英文
  let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

  function setLang(l) {
    lang = l;
    document.documentElement.lang = l;
    localStorage.setItem('site-lang', l);
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[l] && translations[l][key]) {
        if (el.tagName === 'INPUT') {
          el.placeholder = translations[l][key];
        } else {
          el.textContent = translations[l][key];
        }
      }
    });
    document.getElementById('lang-switch').textContent = l === 'zh' ? 'EN' : '中文';
  }

  setLang(lang);

  document.getElementById('lang-switch').addEventListener('click', () => {
    setLang(lang === 'zh' ? 'en' : 'zh');
  });

  // 表单提交计算逻辑
  const form = document.getElementById('inflationForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const presentValue = parseFloat(document.getElementById('presentValue').value);
    const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
    const years = parseInt(document.getElementById('years').value, 10);

    if (
      isNaN(presentValue) || presentValue < 0 ||
      isNaN(inflationRate) || inflationRate < 0 ||
      isNaN(years) || years < 0
    ) {
      resultDiv.textContent = lang === 'zh' ? '请输入有效的数字' : 'Please enter valid numbers';
      return;
    }

    // 未来价值 = 当前金额 * (1 + 通胀率)^年数
    const futureValue = presentValue * Math.pow(1 + inflationRate, years);

    if (lang === 'zh') {
      resultDiv.textContent = `等价购买力: ${futureValue.toFixed(2)} 元`;
    } else {
      resultDiv.textContent = `Equivalent Purchasing Power: $${futureValue.toFixed(2)}`;
    }
  });
})();
</script>
