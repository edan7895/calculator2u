<!DOCTYPE html>
<html lang="auto">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title data-i18n="title">通货膨胀计算器 | Inflation Calculator</title>
<meta name="description" content="计算某金额在通货膨胀率影响下的未来价值。" />
<meta name="keywords" content="通货膨胀计算器, Inflation Calculator, 购买力" />
<link rel="stylesheet" href="/assets/css/style.css" />
<style>
  /* 同之前统一风格 */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f9fc;
    margin: 0; padding: 0;
    color: #222;
  }
  header, footer {
    background-color: #004a99;
    color: white;
    padding: 1rem 2rem;
  }
  .navbar {
    max-width: 1080px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: white;
    text-decoration: none;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1.3rem;
    margin: 0; padding: 0;
    align-items: center;
    flex-wrap: wrap;
  }
  nav ul li a {
    color: white;
    font-weight: 600;
    text-decoration: none;
    font-size: 1rem;
  }
  nav ul li a.active, nav ul li a:hover {
    text-decoration: underline;
  }
  #lang-switch {
    background: transparent;
    border: 1.5px solid white;
    color: white;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 0.3rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  #lang-switch:hover {
    background-color: white;
    color: #004a99;
  }
  main.container {
    max-width: 560px;
    margin: 3rem auto 4rem;
    background-color: white;
    padding: 2rem 2.2rem;
    border-radius: 12px;
    box-shadow: 0 3px 15px rgb(0 0 0 / 0.08);
  }
  h1 {
    color: #004a99;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1.6rem;
    font-size: 2.2rem;
  }
  form label {
    font-weight: 600;
    margin-top: 1rem;
    display: block;
    color: #222;
  }
  form input[type=number] {
    width: 100%;
    padding: 0.6rem 0.9rem;
    font-size: 1rem;
    margin-top: 0.3rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  form input[type=number]:focus {
    outline: none;
    border-color: #004a99;
  }
  form button {
    margin-top: 2rem;
    width: 100%;
    padding: 0.9rem;
    background-color: #004a99;
    color: white;
    font-weight: 700;
    font-size: 1.15rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color: #0066cc;
  }
  .result {
    margin-top: 2rem;
    padding: 1.2rem 1rem;
    background-color: #e7f0fd;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.2rem;
    color: #004a99;
    white-space: pre-line;
    text-align: center;
    min-height: 3.4rem;
  }
  footer {
    text-align: center;
    font-size: 0.9rem;
    color: #999;
    padding: 1rem 1rem 2rem;
  }
  footer a {
    color: #999;
    text-decoration: none;
    margin: 0 0.3rem;
  }
  footer a:hover {
    text-decoration: underline;
  }
  @media (max-width: 600px) {
    main.container {
      margin: 1.5rem 1rem 3rem;
      padding: 1.5rem 1.3rem;
    }
  }
</style>
</head>
<body>
<header>
  <nav class="navbar" role="navigation" aria-label="Primary Navigation">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul>
      <li><a href="/pages/finance/index.html" class="active" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><a href="/pages/about.html" data-i18n="nav_about">关于我们</a></li>
      <li><button id="lang-switch" aria-label="切换语言">EN</button></li>
    </ul>
  </nav>
</header>

<main class="container" role="main">
  <h1 data-i18n="title">通货膨胀计算器</h1>
  <form id="inflationForm" aria-describedby="result">
    <label for="presentValue" data-i18n="present_value">当前金额 (Present Value):</label>
    <input type="number" id="presentValue" min="0" step="0.01" required aria-required="true" />

    <label for="inflationRate" data-i18n="inflation_rate">年通货膨胀率 (%) (Annual Inflation Rate):</label>
    <input type="number" id="inflationRate" min="0" step="0.01" required aria-required="true" />

    <label for="years" data-i18n="years">年数 (Years):</label>
    <input type="number" id="years" min="0" step="1" required aria-required="true" />

    <button type="submit" data-i18n="calculate">计算</button>
  </form>

  <div id="result" class="result" role="region" aria-live="polite"></div>
</main>

<footer>
  <p>
    &copy; 2025 Calculator2U. All rights reserved.
    | <a href="/pages/privacy.html" data-i18n="footer_privacy">隐私政策</a>
    | <a href="/pages/terms.html" data-i18n="footer_terms">使用条款</a>
  </p>
</footer>

<script>
(() => {
  // 语言包
  const translations = {
    zh: {
      title: "通货膨胀计算器",
      nav_finance: "财务与投资",
      nav_health: "健康与身体",
      nav_education: "教育与学习",
      nav_engineering: "工程与科学",
      nav_daily_life: "日常生活",
      nav_about: "关于我们",
      present_value: "当前金额",
      inflation_rate: "年通货膨胀率 (%)",
      years: "年数",
      calculate: "计算",
      footer_privacy: "隐私政策",
      footer_terms: "使用条款"
    },
    en: {
      title: "Inflation Calculator",
      nav_finance: "Finance & Investment",
      nav_health: "Health & Body",
      nav_education: "Education & Learning",
      nav_engineering: "Engineering & Science",
      nav_daily_life: "Daily Life",
      nav_about: "About Us",
      present_value: "Present Value",
      inflation_rate: "Annual Inflation Rate (%)",
      years: "Years",
      calculate: "Calculate",
      footer_privacy: "Privacy Policy",
      footer_terms: "Terms of Service"
    }
  };

  // 获取语言，默认中文或英文
  let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

  function setLang(l) {
    lang = l;
    document.documentElement.lang = l;
    localStorage.setItem('site-lang', l);
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[l] && translations[l][key]) {
        el.textContent = translations[l][key];
      }
    });
    document.getElementById('lang-switch').textContent = l === 'zh' ? 'EN' : '中文';
  }

  setLang(lang);

  document.getElementById('lang-switch').addEventListener('click', () => {
    setLang(lang === 'zh' ? 'en' : 'zh');
  });

  // 表单提交计算逻辑
  const form = document.getElementById('inflationForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const presentValue = parseFloat(document.getElementById('presentValue').value);
    const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
    const years = parseInt(document.getElementById('years').value, 10);

    if (
      isNaN(presentValue) || presentValue < 0 ||
      isNaN(inflationRate) || inflationRate < 0 ||
      isNaN(years) || years < 0
    ) {
      resultDiv.textContent = lang === 'zh' ?
        '请输入有效的数字' :
        'Please enter valid numbers';
      return;
    }

    // 未来价值 = 当前金额 * (1 + 通胀率)^年数
    const futureValue = presentValue * Math.pow(1 + inflationRate, years);

    if (lang === 'zh') {
      resultDiv.textContent =
        `当前金额: ${presentValue.toFixed(2)} 元\n` +
        `经过 ${years} 年，按年通货膨胀率 ${(inflationRate * 100).toFixed(2)}% 计算，等价购买力为:\n` +
        `${futureValue.toFixed(2)} 元`;
    } else {
      resultDiv.textContent =
        `Present Value: $${presentValue.toFixed(2)}\n` +
        `After ${years} years with an annual inflation rate of ${(inflationRate * 100).toFixed(2)}%, the equivalent purchasing power is:\n` +
        `$${futureValue.toFixed(2)}`;
    }
  });
})();
</script>
</body>
</html>
