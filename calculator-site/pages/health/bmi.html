<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI 计算器 | Calculator2U</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #006d77;
      color: white;
      padding: 1rem 2rem;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar a.logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      padding: 0.25rem 0.8rem;
    }
    main.container {
      max-width: 720px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #008891;
      margin-bottom: 2rem;
    }
    form#bmi-form {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 2rem;
    }
    form#bmi-form > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    input[type=number] {
      width: 120px;
      font-size: 1.1rem;
      padding: 0.4rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      text-align: center;
    }
    button {
      background-color: #008891;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      align-self: center;
      margin-top: 1.3rem;
    }
    #result-container {
      text-align: center;
      min-height: 250px;
    }
    #bmi-value {
      font-size: 3rem;
      font-weight: 700;
      color: #008891;
      margin-bottom: 0.3rem;
    }
    #bmi-category {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    #gauge {
      display: block;
      margin: 0 auto 2rem;
      width: 600px;
      height: 120px;
    }
    #gauge rect.bg0 { fill: #89CFF0; }
    #gauge rect.bg1 { fill: #4CAF50; }
    #gauge rect.bg2 { fill: #FFEB3B; }
    #gauge rect.bg3 { fill: #FF9800; }
    #gauge rect.bg4 { fill: #F44336; }
    #pointer { fill: #222; }

    table.bmi-table {
      margin: 0 auto;
      border-collapse: collapse;
      max-width: 600px;
      width: 100%;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table.bmi-table thead {
      background-color: #008891;
      color: white;
    }
    table.bmi-table th, table.bmi-table td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
    }
    @media screen and (max-width: 640px) {
      form#bmi-form {
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }
      #gauge {
        width: 100%;
        height: 100px;
      }
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a data-i18n="nav-health" href="#">健康与身体</a></li>
      <li><a data-i18n="nav-finance" href="#">财务与投资</a></li>
      <li><a data-i18n="nav-edu" href="#">教育与学习</a></li>
      <li><a data-i18n="nav-eng" href="#">工程与科学</a></li>
      <li><a data-i18n="nav-life" href="#">日常生活</a></li>
      <li><a data-i18n="nav-about" href="#">关于我们</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 data-i18n="title">BMI 计算器</h1>
  <form id="bmi-form">
    <div>
      <label for="weight" data-i18n="label-weight">体重 (kg)</label>
      <input type="number" id="weight" min="1" max="500" step="0.1" required />
    </div>
    <div>
      <label for="height" data-i18n="label-height">身高 (cm)</label>
      <input type="number" id="height" min="30" max="300" step="0.1" required />
    </div>
    <button type="submit" data-i18n="btn-calc">计算</button>
  </form>

  <section id="result-container">
    <div id="bmi-value"></div>
    <div id="bmi-category"></div>

    <svg id="gauge" viewBox="0 0 600 120">
      <rect class="bg0" x="0" y="40" width="100" height="40"></rect>
      <rect class="bg1" x="100" y="40" width="100" height="40"></rect>
      <rect class="bg2" x="200" y="40" width="100" height="40"></rect>
      <rect class="bg3" x="300" y="40" width="100" height="40"></rect>
      <rect class="bg4" x="400" y="40" width="200" height="40"></rect>

      <line x1="0" y1="40" x2="0" y2="80" stroke="#333" stroke-width="2" />
      <line x1="100" y1="40" x2="100" y2="80" stroke="#333" stroke-width="2" />
      <line x1="200" y1="40" x2="200" y2="80" stroke="#333" stroke-width="2" />
      <line x1="300" y1="40" x2="300" y2="80" stroke="#333" stroke-width="2" />
      <line x1="400" y1="40" x2="400" y2="80" stroke="#333" stroke-width="2" />
      <line x1="600" y1="40" x2="600" y2="80" stroke="#333" stroke-width="2" />

      <text x="50" y="35" font-size="14" fill="#333" font-weight="600" text-anchor="middle" data-i18n="range-thin">偏瘦</text>
      <text x="150" y="35" font-size="14" fill="#333" font-weight="600" text-anchor="middle" data-i18n="range-normal">正常</text>
      <text x="250" y="35" font-size="14" fill="#333" font-weight="600" text-anchor="middle" data-i18n="range-overweight">超重</text>
      <text x="350" y="35" font-size="14" fill="#333" font-weight="600" text-anchor="middle" data-i18n="range-obese">肥胖</text>
      <text x="500" y="35" font-size="14" fill="#333" font-weight="600" text-anchor="middle" data-i18n="range-severe">重度肥胖</text>

      <polygon id="pointer" points="0,40 10,40 5,0" />
    </svg>

    <table class="bmi-table">
      <thead>
        <tr><th data-i18n="table-range">BMI 范围</th><th data-i18n="table-category">分类</th></tr>
      </thead>
      <tbody>
        <tr><td>< 18.5</td><td data-i18n="range-thin">偏瘦</td></tr>
        <tr><td>18.5 - 24.9</td><td data-i18n="range-normal">正常</td></tr>
        <tr><td>25 - 29.9</td><td data-i18n="range-overweight">超重</td></tr>
        <tr><td>30 - 34.9</td><td data-i18n="range-obese">肥胖</td></tr>
        <tr><td>≥ 35</td><td data-i18n="range-severe">重度肥胖</td></tr>
      </tbody>
    </table>
  </section>
</main>

<footer>
  <p style="text-align:center;">&copy; 2025 Calculator2U</p>
</footer>

<script>
const form = document.getElementById('bmi-form');
const bmiValueEl = document.getElementById('bmi-value');
const bmiCategoryEl = document.getElementById('bmi-category');
const pointer = document.getElementById('pointer');
const langSwitchBtn = document.getElementById('lang-switch');

const i18nText = {
  "zh-CN": {
    "title": "BMI 计算器",
    "label-weight": "体重 (kg)",
    "label-height": "身高 (cm)",
    "btn-calc": "计算",
    "table-range": "BMI 范围",
    "table-category": "分类",
    "range-thin": "偏瘦",
    "range-normal": "正常",
    "range-overweight": "超重",
    "range-obese": "肥胖",
    "range-severe": "重度肥胖",
    "nav-health": "健康与身体",
    "nav-finance": "财务与投资",
    "nav-edu": "教育与学习",
    "nav-eng": "工程与科学",
    "nav-life": "日常生活",
    "nav-about": "关于我们"
  },
  "en": {
    "title": "BMI Calculator",
    "label-weight": "Weight (kg)",
    "label-height": "Height (cm)",
    "btn-calc": "Calculate",
    "table-range": "BMI Range",
    "table-category": "Category",
    "range-thin": "Underweight",
    "range-normal": "Normal",
    "range-overweight": "Overweight",
    "range-obese": "Obese",
    "range-severe": "Severely Obese",
    "nav-health": "Health",
    "nav-finance": "Finance",
    "nav-edu": "Education",
    "nav-eng": "Engineering",
    "nav-life": "Daily Life",
    "nav-about": "About Us"
  }
};

let currentLang = 'zh-CN';

function switchLang() {
  currentLang = currentLang === 'zh-CN' ? 'en' : 'zh-CN';
  langSwitchBtn.textContent = currentLang === 'zh-CN' ? 'EN' : '中';
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (i18nText[currentLang][key]) {
      el.textContent = i18nText[currentLang][key];
    }
  });
}

langSwitchBtn.addEventListener('click', switchLang);

form.addEventListener('submit', e => {
  e.preventDefault();
  const weight = parseFloat(form.weight.value);
  const height = parseFloat(form.height.value);
  if (!weight || !height) return;
  const bmi = weight / Math.pow(height / 100, 2);
  bmiValueEl.textContent = bmi.toFixed(1);
  let category = '';
  if (bmi < 18.5) category = i18nText[currentLang]['range-thin'];
  else if (bmi < 25) category = i18nText[currentLang]['range-normal'];
  else if (bmi < 30) category = i18nText[currentLang]['range-overweight'];
  else if (bmi < 35) category = i18nText[currentLang]['range-obese'];
  else category = i18nText[currentLang]['range-severe'];
  bmiCategoryEl.textContent = category;
  const pos = Math.min(600, bmi <= 18.5 ? (bmi / 18.5) * 100
    : bmi <= 25 ? 100 + ((bmi - 18.5) / 6.5) * 100
    : bmi <= 30 ? 200 + ((bmi - 25) / 5) * 100
    : bmi <= 35 ? 300 + ((bmi - 30) / 5) * 100
    : 400 + Math.min((bmi - 35) / 5, 1) * 200);
  pointer.setAttribute("transform", `translate(${pos - 5}, 0)`);
});
</script>
</body>
</html>
