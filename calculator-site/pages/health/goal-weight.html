<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>目标体重计算器 | Calculator2U</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #006d77;
      color: white;
      padding: 1rem 2rem;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar a.logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      padding: 0.25rem 0.8rem;
      user-select: none;
    }
    main.container {
      max-width: 720px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #008891;
      margin-bottom: 2rem;
    }
    form#goal-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      width: 240px;
      border: 1px solid #aaa;
      border-radius: 5px;
      text-align: center;
    }
    button {
      background-color: #008891;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #005f66;
    }
    #result {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #006d77;
      margin-bottom: 1.5rem;
    }
    table.bmi-table {
      margin: 0 auto;
      border-collapse: collapse;
      max-width: 600px;
      width: 100%;
      font-size: 1rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    table.bmi-table thead {
      background-color: #008891;
      color: white;
    }
    table.bmi-table th, table.bmi-table td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
    }
    table.bmi-table tbody tr:last-child td {
      border-bottom: none;
    }
    table.bmi-table tbody tr:hover {
      background-color: #f0f8f9;
    }
    @media screen and (max-width: 640px) {
      input, select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html">健康与身体</a></li>
      <li><a href="/pages/finance/index.html">财务与投资</a></li>
      <li><a href="/pages/education/index.html">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html">日常生活</a></li>
      <li><a href="/pages/about.html">关于我们</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 id="title">目标体重计算器</h1>
  <form id="goal-form">
    <div>
      <label for="height" id="label-height">身高 (cm)</label><br>
      <input type="number" id="height" required min="100" max="250" step="0.1" />
    </div>
    <div>
      <label for="target-bmi" id="label-bmi">目标 BMI</label><br>
      <input type="number" id="target-bmi" required min="15" max="30" step="0.1" />
    </div>
    <button type="submit" id="calc-btn">计算目标体重</button>
  </form>

  <div id="result" aria-live="polite"></div>

  <table class="bmi-table">
    <thead>
      <tr><th>BMI 范围</th><th>分类</th></tr>
    </thead>
    <tbody>
      <tr><td>小于 18.5</td><td>偏瘦</td></tr>
      <tr><td>18.5 - 24.9</td><td>正常</td></tr>
      <tr><td>25 - 29.9</td><td>超重</td></tr>
      <tr><td>30 - 34.9</td><td>肥胖</td></tr>
      <tr><td>35 及以上</td><td>重度肥胖</td></tr>
    </tbody>
  </table>
</main>

<footer>
  <p style="text-align:center;">&copy; 2025 Calculator2U 版权所有</p>
</footer>

<script>
  const form = document.getElementById("goal-form");
  const resultDiv = document.getElementById("result");
  const langBtn = document.getElementById("lang-switch");

  const zh = {
    title: "目标体重计算器",
    labelHeight: "身高 (cm)",
    labelBmi: "目标 BMI",
    calc: "计算目标体重",
    result: (weight) => `您的目标体重为 <strong>${weight.toFixed(1)} kg</strong>`,
    switch: "EN"
  };

  const en = {
    title: "Target Weight Calculator",
    labelHeight: "Height (cm)",
    labelBmi: "Target BMI",
    calc: "Calculate Target Weight",
    result: (weight) => `Your target weight is <strong>${weight.toFixed(1)} kg</strong>`,
    switch: "中"
  };

  let currentLang = "zh";

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const height = parseFloat(document.getElementById("height").value);
    const targetBmi = parseFloat(document.getElementById("target-bmi").value);
    if (height > 0 && targetBmi > 0) {
      const heightM = height / 100;
      const weight = targetBmi * heightM * heightM;
      resultDiv.innerHTML = (currentLang === "zh" ? zh.result(weight) : en.result(weight));
    }
  });

  langBtn.addEventListener("click", () => {
    if (currentLang === "zh") {
      currentLang = "en";
      document.getElementById("title").textContent = en.title;
      document.getElementById("label-height").textContent = en.labelHeight;
      document.getElementById("label-bmi").textContent = en.labelBmi;
      document.getElementById("calc-btn").textContent = en.calc;
      langBtn.textContent = en.switch;
    } else {
      currentLang = "zh";
      document.getElementById("title").textContent = zh.title;
      document.getElementById("label-height").textContent = zh.labelHeight;
      document.getElementById("label-bmi").textContent = zh.labelBmi;
      document.getElementById("calc-btn").textContent = zh.calc;
      langBtn.textContent = zh.switch;
    }
    resultDiv.textContent = "";
  });
</script>
</body>
</html>
