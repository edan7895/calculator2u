<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMR 计算器 | Calculator2U</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #006d77;
      color: white;
      padding: 1rem 2rem;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar a.logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      padding: 0.25rem 0.8rem;
      user-select: none;
    }
    main.container {
      max-width: 720px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #008891;
      margin-bottom: 2rem;
    }
    form#bmr-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    input[type="number"],
    select {
      font-size: 1.1rem;
      padding: 0.4rem;
      width: 160px;
      border: 1px solid #aaa;
      border-radius: 5px;
      text-align: center;
    }
    button {
      background-color: #008891;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f66;
    }
    #bmr-result {
      text-align: center;
      font-size: 2rem;
      color: #008891;
      font-weight: 700;
      margin-top: 1.5rem;
    }
    @media screen and (max-width: 640px) {
      form#bmr-form {
        width: 100%;
        padding: 0 1rem;
      }
      input, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="主导航">
      <a href="/index.html" class="logo">Calculator2U</a>
      <ul class="nav-links">
        <li><a href="/pages/health/index.html">健康与身体</a></li>
        <li><a href="/pages/finance/index.html">财务与投资</a></li>
        <li><a href="/pages/education/index.html">教育与学习</a></li>
        <li><a href="/pages/engineering/index.html">工程与科学</a></li>
        <li><a href="/pages/daily-life/index.html">日常生活</a></li>
        <li><a href="/pages/about.html">关于我们</a></li>
        <li><button class="lang-switch" id="lang-switch">EN</button></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <h1 id="title">BMR 计算器</h1>
    <form id="bmr-form" aria-label="BMR 计算器表单">
      <div>
        <label for="gender" data-i18n="gender">性别</label><br>
        <select id="gender">
          <option value="male">男性</option>
          <option value="female">女性</option>
        </select>
      </div>
      <div>
        <label for="weight" data-i18n="weight">体重 (kg)</label><br>
        <input type="number" id="weight" min="1" max="500" required>
      </div>
      <div>
        <label for="height" data-i18n="height">身高 (cm)</label><br>
        <input type="number" id="height" min="30" max="300" required>
      </div>
      <div>
        <label for="age" data-i18n="age">年龄</label><br>
        <input type="number" id="age" min="1" max="120" required>
      </div>
      <button type="submit" id="calculate-btn">计算</button>
    </form>

    <div id="bmr-result" aria-live="polite"></div>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 Calculator2U 版权所有</p>
  </footer>

  <script>
    const form = document.getElementById('bmr-form');
    const resultEl = document.getElementById('bmr-result');
    const langBtn = document.getElementById('lang-switch');
    let currentLang = 'zh';

    const i18n = {
      zh: {
        title: 'BMR 计算器',
        gender: '性别',
        weight: '体重 (kg)',
        height: '身高 (cm)',
        age: '年龄',
        calculate: '计算',
        male: '男性',
        female: '女性',
        result: bmi => `基础代谢率为 ${bmi} 千卡/天`,
        langToggle: 'EN'
      },
      en: {
        title: 'BMR Calculator',
        gender: 'Gender',
        weight: 'Weight (kg)',
        height: 'Height (cm)',
        age: 'Age',
        calculate: 'Calculate',
        male: 'Male',
        female: 'Female',
        result: bmi => `Your BMR is ${bmi} kcal/day`,
        langToggle: '中'
      }
    };

    function updateLang(lang) {
      document.getElementById('title').textContent = i18n[lang].title;
      document.querySelector('label[for="gender"]').textContent = i18n[lang].gender;
      document.querySelector('label[for="weight"]').textContent = i18n[lang].weight;
      document.querySelector('label[for="height"]').textContent = i18n[lang].height;
      document.querySelector('label[for="age"]').textContent = i18n[lang].age;
      document.getElementById('calculate-btn').textContent = i18n[lang].calculate;
      document.querySelector('#gender option[value="male"]').textContent = i18n[lang].male;
      document.querySelector('#gender option[value="female"]').textContent = i18n[lang].female;
      langBtn.textContent = i18n[lang].langToggle;
      currentLang = lang;
      resultEl.textContent = '';
    }

    langBtn.addEventListener('click', () => {
      updateLang(currentLang === 'zh' ? 'en' : 'zh');
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }
      resultEl.textContent = i18n[currentLang].result(Math.round(bmr));
    });

    // 初始化语言
    updateLang(currentLang);
  </script>
</body>
</html>
