<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">坐标转换器 | Coordinate Converter</title>
  <meta name="description" content="二维坐标转换器，支持笛卡尔坐标和平面极坐标互转。" />
  <meta name="keywords" content="坐标转换器, 笛卡尔坐标, 极坐标, Coordinate Converter" />
  <meta name="author" content="Calculator2U" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #f9f9f9; color: #333;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    .navbar {
      background-color: #003f5c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding-left: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    main.container {
      max-width: 600px;
      margin: 2rem auto 3rem auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
      flex-grow: 1;
    }
    h1 {
      text-align: center;
      color: #003f5c;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.desc {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    form.calc-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #003f5c;
    }
    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #003f5c;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #005080;
    }
    .result-box {
      margin-top: 1.5rem;
      background: #e9f0fb;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      color: #003f5c;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 3em;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }
    @media (max-width: 480px) {
      main.container {
        margin: 1rem;
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 data-i18n="title">坐标转换器</h1>
    <p class="desc" data-i18n="desc">输入笛卡尔坐标或极坐标，转换另一种坐标形式。</p>
    <form class="calc-form" onsubmit="return false;">
      <label for="x" data-i18n="label_x">X 坐标 (Cartesian X)</label>
      <input type="number" id="x" step="any" placeholder="" autocomplete="off" />

      <label for="y" data-i18n="label_y">Y 坐标 (Cartesian Y)</label>
      <input type="number" id="y" step="any" placeholder="" autocomplete="off" />

      <label for="r" data-i18n="label_r">半径 r (Polar Radius)</label>
      <input type="number" id="r" step="any" placeholder="" autocomplete="off" />

      <label for="theta" data-i18n="label_theta">角度 θ (Polar Angle °)</label>
      <input type="number" id="theta" step="any" placeholder="" autocomplete="off" />

      <button type="button" id="calcBtn" data-i18n="calc_btn">转换</button>
      <button type="button" id="clearBtn" data-i18n="clear_btn">清除</button>
    </form>

    <div class="result-box" id="resultBox" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. <span data-i18n="footer_rights">保留所有权利。</span></p>
  </footer>

  <script>
    (() => {
      const translations = {
        zh: {
          title: "坐标转换器",
          desc: "输入笛卡尔坐标或极坐标，转换另一种坐标形式。",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          label_x: "X 坐标 (Cartesian X)",
          label_y: "Y 坐标 (Cartesian Y)",
          label_r: "半径 r (Polar Radius)",
          label_theta: "角度 θ (Polar Angle °)",
          calc_btn: "转换",
          clear_btn: "清除",
          footer_rights: "保留所有权利。",
          err_two_values: "请至少输入两个相关坐标值进行转换。",
          err_invalid: "输入的值必须是数字。",
          result_cartesian: "笛卡尔坐标 (X, Y):",
          result_polar: "极坐标 (r, θ°):"
        },
        en: {
          title: "Coordinate Converter",
          desc: "Enter Cartesian or Polar coordinates to convert to the other form.",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          label_x: "X Coordinate (Cartesian X)",
          label_y: "Y Coordinate (Cartesian Y)",
          label_r: "Radius r (Polar Radius)",
          label_theta: "Angle θ (Polar Angle °)",
          calc_btn: "Convert",
          clear_btn: "Clear",
          footer_rights: "All rights reserved.",
          err_two_values: "Please enter at least two related coordinate values.",
          err_invalid: "Values must be valid numbers.",
          result_cartesian: "Cartesian Coordinates (X, Y):",
          result_polar: "Polar Coordinates (r, θ°):"
        }
      };

      // 语言检测与存储
      let lang = 'zh';
      const userLang = navigator.language || navigator.userLanguage || '';
      if (userLang.toLowerCase().startsWith('en')) lang = 'en';
      if (localStorage.getItem('site-lang')) lang = localStorage.getItem('site-lang');

      function setLanguage(lng) {
        lang = lng;
        localStorage.setItem('site-lang', lng);
        document.documentElement.lang = lng === 'zh' ? 'zh-CN' : 'en-US';

        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (!translations[lng][key]) return;

          if (el.tagName === 'INPUT') {
            el.placeholder = translations[lng][key];
          } else if (el.tagName === 'BUTTON') {
            el.textContent = translations[lng][key];
          } else {
            el.textContent = translations[lng][key];
          }
        });
        // 手动更新input placeholder为翻译
        document.getElementById('x').placeholder = translations[lang].label_x;
        document.getElementById('y').placeholder = translations[lang].label_y;
        document.getElementById('r').placeholder = translations[lang].label_r;
        document.getElementById('theta').placeholder = translations[lang].label_theta;

        // 语言切换按钮文字
        document.getElementById('lang-switch').textContent = lang === 'zh' ? 'EN' : '中文';

        // 标题同步
        document.title = translations[lang].title;

        clearResult();
      }

      function clearResult() {
        document.getElementById('resultBox').textContent = '';
      }

      function isValidNumber(val) {
        return val !== '' && !isNaN(val);
      }

      function toRadians(deg) {
        return deg * Math.PI / 180;
      }

      function toDegrees(rad) {
        return rad * 180 / Math.PI;
      }

      function calculate() {
        const x = document.getElementById('x').value.trim();
        const y = document.getElementById('y').value.trim();
        const r = document.getElementById('r').value.trim();
        const theta = document.getElementById('theta').value.trim();

        // 输入校验
        const inputs = [x, y, r, theta].filter(isValidNumber);
        if (inputs.length < 2) {
          document.getElementById('resultBox').textContent = translations[lang].err_two_values;
          return;
        }

        // 校验数值有效性
        if ((x !== '' && !isValidNumber(x)) ||
            (y !== '' && !isValidNumber(y)) ||
            (r !== '' && !isValidNumber(r)) ||
            (theta !== '' && !isValidNumber(theta))) {
          document.getElementById('resultBox').textContent = translations[lang].err_invalid;
          return;
        }

        let output = '';

        // 情况1: 已知笛卡尔坐标，求极坐标
        if (x !== '' && y !== '' && (r === '' || theta === '')) {
          const xNum = parseFloat(x);
          const yNum = parseFloat(y);
          const radius = Math.sqrt(xNum * xNum + yNum * yNum);
          let angle = toDegrees(Math.atan2(yNum, xNum));
          if (angle < 0) angle += 360;
          output += `${translations[lang].result_polar}\n r = ${radius.toFixed(4)}, θ = ${angle.toFixed(2)}°`;
          // 同时清空极坐标输入，避免混乱
          // document.getElementById('r').value = radius.toFixed(4);
          // document.getElementById('theta').value = angle.toFixed(2);
        }
        // 情况2: 已知极坐标，求笛卡尔坐标
        else if (r !== '' && theta !== '' && (x === '' || y === '')) {
          const rNum = parseFloat(r);
          const thetaNum = parseFloat(theta);
          const thetaRad = toRadians(thetaNum);
          const xVal = rNum * Math.cos(thetaRad);
          const yVal = rNum * Math.sin(thetaRad);
          output += `${translations[lang].result_cartesian}\n X = ${xVal.toFixed(4)}, Y = ${yVal.toFixed(4)}`;
          // document.getElementById('x').value = xVal.toFixed(4);
          // document.getElementById('y').value = yVal.toFixed(4);
        }
        else {
          output = lang === 'zh'
            ? '请填写完整的坐标对（笛卡尔或极坐标）进行转换。'
            : 'Please fill a complete coordinate pair (Cartesian or Polar) for conversion.';
        }

        document.getElementById('resultBox').textContent = output;
      }

      // 语言初始化
      setLanguage(lang);

      // 事件绑定
      document.getElementById('lang-switch').addEventListener('click', () => {
        setLanguage(lang === 'zh' ? 'en' : 'zh');
      });

      document.getElementById('calcBtn').addEventListener('click', calculate);

      document.getElementById('clearBtn').addEventListener('click', () => {
        ['x', 'y', 'r', 'theta'].forEach(id => document.getElementById(id).value = '');
        clearResult();
      });
    })();
  </script>
</body>
</html>
