        voltageLabel.textContent = `U = ${voltageInput.value || '?'} V`;
        currentLabel.textContent = `I = ${currentInput.value || '?'} A`;
        resistanceLabel.textContent = `R = ${resistanceInput.value || '?'} Ω`;
        
        // Reset all highlights
        batteryElement.classList.remove('unknown-element');
        resistorElement.classList.remove('unknown-element');
        currentArrow.classList.remove('unknown-element');
        
        // Highlight the unknown element
        switch(calcType) {
          case 'voltage':
            voltageLabel.textContent = `U = ? V`;
            batteryElement.classList.add('unknown-element');
            break;
          case 'current':
            currentLabel.textContent = `I = ? A`;
            currentArrow.classList.add('unknown-element');
            break;
          case 'resistance':
            resistanceLabel.textContent = `R = ? Ω`;
            resistorElement.classList.add('unknown-element');
            break;
        }
      }

      function calculateOhmLaw() {
        const U = voltageInput.value.trim();
        const I = currentInput.value.trim();
        const R = resistanceInput.value.trim();

        // Count valid inputs
        const validInputs = [U, I, R].filter(v => isValidNumber(v));

        if (validInputs.length < 2) {
          resultBox.textContent = translations[lang].err_two_values;
          return;
        }

        // Convert to numbers
        const uNum = parseFloat(U);
        const iNum = parseFloat(I);
        const rNum = parseFloat(R);

        // Validate non-negative
        if ((U !== '' && !isValidNumber(U)) ||
            (I !== '' && !isValidNumber(I)) ||
            (R !== '' && !isValidNumber(R))) {
          resultBox.textContent = translations[lang].err_invalid;
          return;
        }

        let resultStr = '';
        let calcType = '';
        
        if (U !== '' && I !== '' && R === '') {
          if (iNum === 0) {
            resultBox.textContent = translations[lang].err_invalid;
            return;
          }
          const rCalc = uNum / iNum;
          resultStr = `${translations[lang].result_resistance}: ${rCalc.toFixed(4)} Ω`;
          calcType = 'resistance';
        } else if (U !== '' && R !== '' && I === '') {
          if (rNum === 0) {
            resultBox.textContent = translations[lang].err_invalid;
            return;
          }
          const iCalc = uNum / rNum;
          resultStr = `${translations[lang].result_current}: ${iCalc.toFixed(4)} A`;
          calcType = 'current';
        } else if (I !== '' && R !== '' && U === '') {
          const uCalc = iNum * rNum;
          resultStr = `${translations[lang].result_voltage}: ${uCalc.toFixed(4)} V`;
          calcType = 'voltage';
        } else if (U !== '' && I !== '' && R !== '') {
          // All three given, verify if consistent
          if (Math.abs(uNum - iNum * rNum) < 1e-6) {
            resultStr = lang === 'zh' ? '输入的值符合欧姆定律。' : 'Input values are consistent with Ohm\'s Law.';
          } else {
            resultStr = lang === 'zh' ? '输入的值不符合欧姆定律！' : 'Input values do NOT satisfy Ohm\'s Law!';
          }
          calcType = 'verify';
        } else {
          resultStr = translations[lang].err_two_values;
        }

        resultBox.textContent = resultStr;
        
        // Update circuit diagram if we calculated something
        if (calcType && calcType !== 'verify') {
          updateCircuitDiagram(calcType);
        } else {
          // For verification, show all values
          voltageLabel.textContent = `U = ${U} V`;
          currentLabel.textContent = `I = ${I} A`;
          resistanceLabel.textContent = `R = ${R} Ω`;
          
          // Remove highlights
          batteryElement.classList.remove('unknown-element');
          resistorElement.classList.remove('unknown-element');
          currentArrow.classList.remove('unknown-element');
        }
      }

      calcBtn.addEventListener('click', calculateOhmLaw);
      clearBtn.addEventListener('click', () => {
        voltageInput.value = '';
        currentInput.value = '';
        resistanceInput.value = '';
        clearResult();
      });
      
      // Initialize circuit diagram
      clearResult();
    })();
  </script>
