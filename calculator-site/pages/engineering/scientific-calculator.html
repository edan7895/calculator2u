      if (savedHistory) {

    // Button click handler
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.textContent;
        
        if (val === 'C') {
          // Clear display
          display.value = '';
        } else if (val === '‚Üê') {
          // Backspace
          display.value = display.value.slice(0, -1);
        } else if (val === 'Ans') {

          // Perform calculation
          try {
            let expr = display.value;
            
            // Replace constants and functions with math.js equivalents
            expr = expr
              .replace(/œÄ/g, 'pi')
              .replace(/e/g, 'e')
              .replace(/sqrt\(/g, 'sqrt(')

            // Evaluate expression using math.js

            // Save to history

            // Save history to localStorage
            localStorage.setItem('calc-history', JSON.stringify(calculationHistory));
            
            // Display result
            display.value = result;

            display.value = 'Error';
