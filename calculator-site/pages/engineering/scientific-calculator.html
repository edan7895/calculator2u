<!-- 以下为升级版科学计算器页面 -->
<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">科学计算器 | Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #003f5c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding-left: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #003f5c;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .calculator {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .display {
      width: 100%;
      height: 3rem;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.6rem;
    }
    .buttons button {
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #ddd;
    }
    .buttons .equal {
      background: #003f5c;
      color: #fff;
    }
    .buttons .equal:hover {
      background: #002c41;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
    }
    @media (max-width: 480px) {
      .buttons button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 data-i18n="title">科学计算器</h1>
    <div class="calculator">
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button>(</button>
        <button>)</button>
        <button>^</button>
        <button>C</button>
        <button>←</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>Ans</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>π</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>e</button>
        <button>0</button>
        <button>.</button>
        <button>+</button>
        <button class="equal">=</button>
        <button>sin(</button>
        <button>cos(</button>
        <button>tan(</button>
        <button>log(</button>
        <button>ln(</button>
        <button>sqrt(</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. <span data-i18n="footer_rights">保留所有权利。</span></p>
  </footer>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.buttons button');
    let lastAnswer = '';

    buttons.forEach(btn => {
      btn.onclick = () => {
        const val = btn.textContent;
        if (val === 'C') {
          display.value = '';
        } else if (val === '←') {
          display.value = display.value.slice(0, -1);
        } else if (val === 'Ans') {
          display.value += lastAnswer;
        } else if (val === '=') {
          try {
            let expr = display.value
              .replace(/π/g, 'Math.PI')
              .replace(/e/g, 'Math.E')
              .replace(/sqrt\(/g, 'Math.sqrt(')
              .replace(/sin\(/g, 'Math.sin(')
              .replace(/cos\(/g, 'Math.cos(')
              .replace(/tan\(/g, 'Math.tan(')
              .replace(/log\(/g, 'Math.log10(')
              .replace(/ln\(/g, 'Math.log(')
              .replace(/\^/g, '**');
            const result = eval(expr);
            lastAnswer = result;
            display.value = result;
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += val;
        }
      };
    });

    // 语言切换逻辑
    (() => {
      const translations = {
        zh: {
          title: "科学计算器",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          footer_rights: "保留所有权利。"
        },
        en: {
          title: "Scientific Calculator",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          footer_rights: "All rights reserved."
        }
      };
      let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');
      function setLang(langCode) {
        document.documentElement.lang = langCode;
        localStorage.setItem('site-lang', langCode);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[langCode][key]) el.textContent = translations[langCode][key];
        });
        document.getElementById('lang-switch').textContent = langCode === 'zh' ? 'EN' : '中文';
        lang = langCode;
      }
      setLang(lang);
      document.getElementById('lang-switch').onclick = () => setLang(lang === 'zh' ? 'en' : 'zh');
    })();
  </script>
</body>
</html>
