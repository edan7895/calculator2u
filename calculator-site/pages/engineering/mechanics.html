<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">力学计算器 | Mechanics Calculator</title>
  <meta name="description" content="简单实用的力学计算器，支持力、质量、加速度三者计算。" />
  <meta name="keywords" content="力学, Mechanics, 力, 质量, 加速度, 计算器" />
  <meta name="author" content="Calculator2U" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #f9f9f9; color: #333;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    .navbar {
      background-color: #003f5c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding-left: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    main.container {
      max-width: 600px;
      margin: 2rem auto 3rem auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
      flex-grow: 1;
    }
    h1 {
      text-align: center;
      color: #003f5c;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.desc {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    form.calc-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #003f5c;
    }
    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #003f5c;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #005080;
    }
    .result-box {
      margin-top: 1.5rem;
      background: #e9f0fb;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      color: #003f5c;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 3em;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }
    @media (max-width: 480px) {
      main.container {
        margin: 1rem;
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 data-i18n="title">力学计算器</h1>
    <p class="desc" data-i18n="desc">输入力、质量或加速度中的任意两个数，自动计算第三个。</p>
    <form class="calc-form" onsubmit="return false;">
      <label for="force" data-i18n="label_force">力 (F) - 牛顿 (N)</label>
      <input type="number" id="force" step="any" placeholder="" autocomplete="off" />

      <label for="mass" data-i18n="label_mass">质量 (m) - 千克 (kg)</label>
      <input type="number" id="mass" step="any" placeholder="" autocomplete="off" />

      <label for="acceleration" data-i18n="label_acceleration">加速度 (a) - 米每二次方秒 (m/s²)</label>
      <input type="number" id="acceleration" step="any" placeholder="" autocomplete="off" />

      <button type="button" id="calcBtn" data-i18n="calc_btn">计算</button>
      <button type="button" id="clearBtn" data-i18n="clear_btn">清除</button>
    </form>

    <div class="result-box" id="resultBox" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. <span data-i18n="footer_rights">保留所有权利。</span></p>
  </footer>

  <script>
    (() => {
      const translations = {
        zh: {
          title: "力学计算器",
          desc: "输入力、质量或加速度中的任意两个数，自动计算第三个。",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          label_force: "力 (F) - 牛顿 (N)",
          label_mass: "质量 (m) - 千克 (kg)",
          label_acceleration: "加速度 (a) - 米每二次方秒 (m/s²)",
          calc_btn: "计算",
          clear_btn: "清除",
          footer_rights: "保留所有权利。",
          err_two_values: "请至少输入两个数值。",
          err_invalid: "输入的值必须是非负数字。",
          result_force: "力 (F)",
          result_mass: "质量 (m)",
          result_acceleration: "加速度 (a)"
        },
        en: {
          title: "Mechanics Calculator",
          desc: "Enter any two of force, mass or acceleration to calculate the third.",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          label_force: "Force (F) - Newtons (N)",
          label_mass: "Mass (m) - Kilograms (kg)",
          label_acceleration: "Acceleration (a) - meters per second squared (m/s²)",
          calc_btn: "Calculate",
          clear_btn: "Clear",
          footer_rights: "All rights reserved.",
          err_two_values: "Please enter at least two values.",
          err_invalid: "Values must be non-negative numbers.",
          result_force: "Force (F)",
          result_mass: "Mass (m)",
          result_acceleration: "Acceleration (a)"
        }
      };

      // 自动检测用户语言（仅中文或英文，其他默认中文）
      let lang = 'zh';
      const userLang = navigator.language || navigator.userLanguage || '';
      if (userLang.toLowerCase().startsWith('en')) lang = 'en';

      // 如果之前用户手动选择过语言，优先使用存储的
      if (localStorage.getItem('site-lang')) {
        lang = localStorage.getItem('site-lang');
      }

      // 更新所有带 data-i18n 的元素文本内容和输入框 placeholder
      function setLanguage(lng) {
        lang = lng;
        localStorage.setItem('site-lang', lng);
        document.documentElement.lang = lng === 'zh' ? 'zh-CN' : 'en-US';

        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (!translations[lng][key]) return;

          if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.placeholder = translations[lng][key];
          } else if (el.tagName === 'BUTTON') {
            el.textContent = translations[lng][key];
          } else {
            el.textContent = translations[lng][key];
          }
        });

        // 特别更新输入框placeholder，因为 label是文本，placeholder单独赋值
        document.getElementById('force').placeholder = translations[lng].label_force;
        document.getElementById('mass').placeholder = translations[lng].label_mass;
        document.getElementById('acceleration').placeholder = translations[lng].label_acceleration;

        // 语言切换按钮文字
        document.getElementById('lang-switch').textContent = lng === 'zh' ? 'EN' : '中文';

        // 标题也需要同步更新
        document.title = translations[lng].title;

        clearResult();
      }

      // 清空结果显示区域
      function clearResult() {
        document.getElementById('resultBox').textContent = '';
      }

      // 校验输入是否为非负数字
      function isValidNumber(val) {
        return val !== '' && !isNaN(val) && Number(val) >= 0;
      }

      // 计算力学关系
      function calculateMechanics() {
        const F = document.getElementById('force').value.trim();
        const m = document.getElementById('mass').value.trim();
        const a = document.getElementById('acceleration').value.trim();
        const resultBox = document.getElementById('resultBox');

        const inputs = [F, m, a].filter(isValidNumber);

        if (inputs.length < 2) {
          resultBox.textContent = translations[lang].err_two_values;
          return;
        }

        // 非负数字校验
        if ((F !== '' && !isValidNumber(F)) ||
            (m !== '' && !isValidNumber(m)) ||
            (a !== '' && !isValidNumber(a))) {
          resultBox.textContent = translations[lang].err_invalid;
          return;
        }

        const Fnum = parseFloat(F);
        const mnum = parseFloat(m);
        const anum = parseFloat(a);

        let output = '';

        if (F !== '' && m !== '' && a === '') {
          if (mnum === 0) {
            resultBox.textContent = translations[lang].err_invalid;
            return;
          }
          const aCalc = Fnum / mnum;
          output = `${translations[lang].result_acceleration}: ${aCalc.toFixed(4)} m/s²`;
        } else if (F !== '' && a !== '' && m === '') {
          if (anum === 0) {
            resultBox.textContent = translations[lang].err_invalid;
            return;
          }
          const mCalc = Fnum / anum;
          output = `${translations[lang].result_mass}: ${mCalc.toFixed(4)} kg`;
        } else if (m !== '' && a !== '' && F === '') {
          const fCalc = mnum * anum;
          output = `${translations[lang].result_force}: ${fCalc.toFixed(4)} N`;
        } else if (F !== '' && m !== '' && a !== '') {
          if (Math.abs(Fnum - mnum * anum) < 1e-6) {
            output = lang === 'zh' ? '输入的值符合力学公式 F = m × a。' : 'Input values satisfy the formula F = m × a.';
          } else {
            output = lang === 'zh' ? '输入的值不符合力学公式！' : 'Input values do NOT satisfy the formula!';
          }
        } else {
          output = translations[lang].err_two_values;
        }

        resultBox.textContent = output;
      }

      // 初始化语言
      setLanguage(lang);

      // 语言切换按钮事件
      document.getElementById('lang-switch').addEventListener('click', () => {
        setLanguage(lang === 'zh' ? 'en' : 'zh');
      });

      // 计算按钮事件
      document.getElementById('calcBtn').addEventListener('click', calculateMechanics);

      // 清除按钮事件
      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('force').value = '';
        document.getElementById('mass').value = '';
        document.getElementById('acceleration').value = '';
        clearResult();
      });
    })();
  </script>
</body>
</html>
