        // 设置默认值
        inputUnitSelect.value = systemUnits.find(u => u.id === 'gram') ? 'gram' : systemUnits[0].id;
        outputUnitSelect.value = systemUnits.find(u => u.id === 'ounce') ? 'ounce' : systemUnits[1].id;
      }

      // 更新单位系统
      function updateUnitSystem(system) {
        currentSystem = system;
        localStorage.setItem('unit-system', system);
        populateUnitSelectors();
      }

      // 转换单位
      function convert() {
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        if (isNaN(inputValue)) {
          document.getElementById('outputValue').value = '';
          document.getElementById('result').textContent = translations[lang]['input_error'] || 'Please enter a valid number';
          return;
        }
        
        const inputUnitId = document.getElementById('inputUnit').value;
        const outputUnitId = document.getElementById('outputUnit').value;
        const ingredient = document.getElementById('ingredientSelect').value;
        const density = densities[ingredient] || 1;
        
        const inputUnit = units.find(u => u.id === inputUnitId);
        const outputUnit = units.find(u => u.id === outputUnitId);
        
        if (!inputUnit || !outputUnit) {
          document.getElementById('result').textContent = translations[lang]['conversion_error'] || 'Conversion error';
          return;
        }
        
        // 转换逻辑
        let result;
        
        // 相同类型（重量->重量 或 体积->体积）
        if (inputUnit.type === outputUnit.type) {
          // 转换为基准单位（克或毫升）
          const baseValue = inputValue * inputUnit.multiplier;
          // 从基准单位转换为目标单位
          result = baseValue / outputUnit.multiplier;
        } 
        // 不同类型（重量<->体积）
        else {
          // 重量转体积：重量(g) / 密度(g/ml) = 体积(ml)
          if (inputUnit.type === 'weight') {
            const volumeInMl = (inputValue * inputUnit.multiplier) / density;
            result = volumeInMl / outputUnit.multiplier;
          } 
          // 体积转重量：体积(ml) * 密度(g/ml) = 重量(g)
          else {
            const weightInG = (inputValue * inputUnit.multiplier) * density;
            result = weightInG / outputUnit.multiplier;
          }
        }
        
        // 更新输出框和结果
        document.getElementById('outputValue').value = result.toFixed(4);
        
        const inputUnitName = translations[lang][`unit_${inputUnitId}`] || inputUnit.name;
        const outputUnitName = translations[lang][`unit_${outputUnitId}`] || outputUnit.name;
        
        document.getElementById('result').textContent = 
          `${inputValue} ${inputUnitName} = ${result.toFixed(4)} ${outputUnitName}`;
      }

      // 交换输入输出单位
      function swapUnits() {
        const inputUnit = document.getElementById('inputUnit').value;
        const outputUnit = document.getElementById('outputUnit').value;
        const inputValue = document.getElementById('inputValue').value;
        const outputValue = document.getElementById('outputValue').value;
        
        document.getElementById('inputUnit').value = outputUnit;
        document.getElementById('outputUnit').value = inputUnit;
        document.getElementById('inputValue').value = outputValue;
        document.getElementById('outputValue').value = inputValue;
        
        convert();
      }

      // 初始化事件监听器
      function initEventListeners() {
        // 语言切换
        document.getElementById('lang-switch').addEventListener('click', () => {
          lang = lang === 'zh' ? 'en' : 'zh';
          setLang(lang);
        });
        
        // 单位系统切换
        document.getElementById('metricBtn').addEventListener('click', () => {
          updateUnitSystem('metric');
          document.getElementById('metricBtn').classList.add('active');
          document.getElementById('imperialBtn').classList.remove('active');
        });
        
        document.getElementById('imperialBtn').addEventListener('click', () => {
          updateUnitSystem('imperial');
          document.getElementById('imperialBtn').classList.add('active');
          document.getElementById('metricBtn').classList.remove('active');
        });
        
        // 夜间模式切换
        document.getElementById('darkModeToggle').addEventListener('click', () => {
          darkMode = !darkMode;
          document.body.classList.toggle('dark-mode', darkMode);
          localStorage.setItem('dark-mode', darkMode);
          document.getElementById('darkModeIcon').textContent = darkMode ? '☀️' : '🌙';
        });
        
        // 单位转换
        document.getElementById('inputValue').addEventListener('input', convert);
        document.getElementById('inputUnit').addEventListener('change', convert);
        document.getElementById('outputUnit').addEventListener('change', convert);
        document.getElementById('ingredientSelect').addEventListener('change', convert);
        
        // 交换单位
        document.getElementById('swapBtn').addEventListener('click', swapUnits);
      }

      // 初始化应用
      function initApp() {
        // 添加单位翻译
        units.forEach(unit => {
          translations.zh[`unit_${unit.id}`] = `${unit.name} (${unit.id})`;
          translations.en[`unit_${unit.id}`] = `${unit.name} (${unit.id})`;
        });
        
        initializeSettings();
        initEventListeners();
        convert(); // 初始转换
      }

      // 启动应用
      initApp();
    })();
  </script>
