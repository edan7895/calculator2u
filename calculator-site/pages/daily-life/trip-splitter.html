<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">旅游费用分摊 | Trip Splitter</title>
  <meta name="description" content="简单易用的旅游费用分摊计算器，帮助多人公平分摊旅行费用。" />
  <meta name="keywords" content="旅游分摊, 费用计算, 旅行预算, 费用均摊" />
  <meta name="author" content="Calculator2U" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #003f5c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding-left: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #003f5c;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .splitter-box {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
      color: #003f5c;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #003f5c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002a3a;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #003f5c;
      font-weight: 700;
      min-height: 2em;
      text-align: center;
      word-wrap: break-word;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }
    @media (max-width: 600px) {
      .navbar {
        padding: 1rem;
      }
      .nav-links {
        gap: 0.6rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .splitter-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 data-i18n="title">旅游费用分摊</h1>
    <p data-i18n="desc">简单易用的旅游费用分摊计算器，帮助多人公平分摊旅行费用。</p>
    <div class="splitter-box">
      <label for="totalExpense" data-i18n="label_total_expense">总费用</label>
      <input type="number" id="totalExpense" placeholder="请输入总费用" min="0" step="0.01" />

      <label for="numPeople" data-i18n="label_num_people">参与人数</label>
      <input type="number" id="numPeople" placeholder="请输入人数" min="1" step="1" />

      <button id="calculateBtn" data-i18n="btn_calculate">计算分摊金额</button>

      <div class="result" id="result"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. <span data-i18n="footer_rights">保留所有权利。</span></p>
  </footer>

  <script>
    (() => {
      const translations = {
        zh: {
          title: "旅游费用分摊",
          desc: "简单易用的旅游费用分摊计算器，帮助多人公平分摊旅行费用。",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          label_total_expense: "总费用",
          label_num_people: "参与人数",
          btn_calculate: "计算分摊金额",
          footer_rights: "保留所有权利。",
          result_msg: (amt) => `每人应付：¥${amt}`,
          result_msg_en: (amt) => `Each person pays: $${amt}`
        },
        en: {
          title: "Trip Splitter",
          desc: "Simple and easy trip expense splitter to help divide costs fairly.",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          label_total_expense: "Total Expense",
          label_num_people: "Number of People",
          btn_calculate: "Calculate Split",
          footer_rights: "All rights reserved.",
          result_msg: (amt) => `Each person pays: $${amt}`,
          result_msg_en: (amt) => `Each person pays: $${amt}`
        }
      };

      let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');

      function setLang(lang) {
        document.documentElement.lang = lang;
        localStorage.setItem('site-lang', lang);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[lang][key]) {
            if (typeof translations[lang][key] === 'function') {
              // If translation value is a function (for dynamic text), skip here
              return;
            }
            el.textContent = translations[lang][key];
          }
        });
        document.getElementById('lang-switch').textContent = lang === 'zh' ? 'EN' : '中文';
        // Clear result on language change
        document.getElementById('result').textContent = '';
        // Reset placeholders dynamically
        document.getElementById('totalExpense').placeholder = lang === 'zh' ? '请输入总费用' : 'Enter total expense';
        document.getElementById('numPeople').placeholder = lang === 'zh' ? '请输入人数' : 'Enter number of people';
      }

      function toggleLang() {
        lang = lang === 'zh' ? 'en' : 'zh';
        setLang(lang);
      }

      document.getElementById('lang-switch').addEventListener('click', toggleLang);

      setLang(lang);

      document.getElementById('calculateBtn').addEventListener('click', () => {
        const total = parseFloat(document.getElementById('totalExpense').value);
        const people = parseInt(document.getElementById('numPeople').value, 10);
        const resultEl = document.getElementById('result');

        if (isNaN(total) || total < 0) {
          resultEl.textContent = lang === 'zh' ? '请输入有效的总费用' : 'Please enter a valid total expense';
          return;
        }
        if (isNaN(people) || people < 1) {
          resultEl.textContent = lang === 'zh' ? '请输入有效的参与人数（至少1人）' : 'Please enter a valid number of people (at least 1)';
          return;
        }

        const perPerson = (total / people).toFixed(2);
        resultEl.textContent = translations[lang].result_msg(perPerson);
      });
    })();
  </script>
</body>
</html>
