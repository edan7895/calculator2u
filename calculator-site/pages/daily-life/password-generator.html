<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">密码生成器 | Password Generator</title>
  <meta name="description" content="根据指定长度和规则生成安全的随机密码。" />
  <meta name="keywords" content="密码生成器, 密码工具, 安全密码" />
  <meta name="author" content="Calculator2U" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #003f5c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding-left: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #003f5c;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .calculator-box {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: normal;
    }
    .generate-btn {
      display: block;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background: #003f5c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 1rem;
      word-break: break-all;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 1.1rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 data-i18n="title">密码生成器</h1>
    <p data-i18n="desc">根据指定长度和规则生成安全的随机密码。</p>
    <div class="calculator-box">
      <label for="length" data-i18n="length">密码长度</label>
      <input type="number" id="length" value="12" min="4" max="50" />
      <div class="checkbox-group">
        <label><input type="checkbox" id="uppercase" checked /> <span data-i18n="uppercase">大写字母</span></label>
        <label><input type="checkbox" id="lowercase" checked /> <span data-i18n="lowercase">小写字母</span></label>
        <label><input type="checkbox" id="numbers" checked /> <span data-i18n="numbers">数字</span></label>
        <label><input type="checkbox" id="symbols" /> <span data-i18n="symbols">符号</span></label>
      </div>
      <button class="generate-btn" onclick="generatePassword()" data-i18n="generate">生成密码</button>
      <div class="result" id="result"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. <span data-i18n="footer_rights">保留所有权利。</span></p>
  </footer>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const useUppercase = document.getElementById('uppercase').checked;
      const useLowercase = document.getElementById('lowercase').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useSymbols = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let chars = "";
      if (useUppercase) chars += upper;
      if (useLowercase) chars += lower;
      if (useNumbers) chars += numbers;
      if (useSymbols) chars += symbols;

      if (!chars) {
        document.getElementById("result").textContent = "Please select at least one option.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
      }

      document.getElementById("result").textContent = password;
    }

    (() => {
      const translations = {
        zh: {
          title: "密码生成器",
          desc: "根据指定长度和规则生成安全的随机密码。",
          length: "密码长度",
          uppercase: "大写字母",
          lowercase: "小写字母",
          numbers: "数字",
          symbols: "符号",
          generate: "生成密码",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          footer_rights: "保留所有权利。"
        },
        en: {
          title: "Password Generator",
          desc: "Generate secure random passwords based on custom rules.",
          length: "Password Length",
          uppercase: "Uppercase Letters",
          lowercase: "Lowercase Letters",
          numbers: "Numbers",
          symbols: "Symbols",
          generate: "Generate Password",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          footer_rights: "All rights reserved."
        }
      };
      let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');
      function setLang(langCode) {
        document.documentElement.lang = langCode;
        localStorage.setItem('site-lang', langCode);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[langCode][key]) el.textContent = translations[langCode][key];
        });
        document.getElementById('lang-switch').textContent = langCode === 'zh' ? 'EN' : '中文';
      }
      setLang(lang);
      document.getElementById('lang-switch').onclick = () => {
        lang = (lang === 'zh' ? 'en' : 'zh');
        setLang(lang);
      };
    })();
  </script>
</body>
</html>
