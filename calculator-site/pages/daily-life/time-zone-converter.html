<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">时区转换器 | Timezone Converter</title>
  <meta name="description" content="轻松将时间从一个时区转换为另一个时区。" />
  <meta name="keywords" content="时区转换, 时间转换, 世界时钟" />
  <meta name="author" content="Calculator2U" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #003f5c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding-left: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .lang-switch {
      background: transparent;
      border: 1.5px solid #fff;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: #003f5c;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .converter-box {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      color: #003f5c;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="logo">Calculator2U</a>
    <ul class="nav-links">
      <li><a href="/pages/health/index.html" data-i18n="nav_health">健康与身体</a></li>
      <li><a href="/pages/finance/index.html" data-i18n="nav_finance">财务与投资</a></li>
      <li><a href="/pages/education/index.html" data-i18n="nav_education">教育与学习</a></li>
      <li><a href="/pages/engineering/index.html" data-i18n="nav_engineering">工程与科学</a></li>
      <li><a href="/pages/daily-life/index.html" data-i18n="nav_daily_life">日常生活</a></li>
      <li><button class="lang-switch" id="lang-switch">EN</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 data-i18n="title">时区转换器</h1>
    <p data-i18n="desc">轻松将时间从一个时区转换为另一个时区。</p>
    <div class="converter-box">
      <label data-i18n="from_time">输入时间</label>
      <input type="datetime-local" id="inputTime" />

      <label data-i18n="from_zone">从时区</label>
      <select id="fromZone"></select>

      <label data-i18n="to_zone">到时区</label>
      <select id="toZone"></select>

      <div class="result" id="result">--:--</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Calculator2U. <span data-i18n="footer_rights">保留所有权利。</span></p>
  </footer>

  <script>
    const timeZones = Intl.supportedValuesOf('timeZone');
    const fromZone = document.getElementById('fromZone');
    const toZone = document.getElementById('toZone');
    timeZones.forEach(zone => {
      const opt1 = new Option(zone, zone);
      const opt2 = new Option(zone, zone);
      fromZone.appendChild(opt1);
      toZone.appendChild(opt2);
    });

    function convertTime() {
      const timeInput = document.getElementById('inputTime').value;
      const from = fromZone.value;
      const to = toZone.value;
      if (!timeInput || !from || !to) return;

      const utcDate = new Date(timeInput + 'Z');
      const fromOffset = new Date(utcDate.toLocaleString('en-US', { timeZone: from }));
      const toTime = new Date(utcDate.toLocaleString('en-US', { timeZone: to }));

      document.getElementById('result').textContent = toTime.toLocaleString();
    }

    document.getElementById('inputTime').addEventListener('change', convertTime);
    fromZone.addEventListener('change', convertTime);
    toZone.addEventListener('change', convertTime);
  </script>

  <script>
    (() => {
      const translations = {
        zh: {
          title: "时区转换器",
          desc: "轻松将时间从一个时区转换为另一个时区。",
          from_time: "输入时间",
          from_zone: "从时区",
          to_zone: "到时区",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          footer_rights: "保留所有权利。"
        },
        en: {
          title: "Timezone Converter",
          desc: "Easily convert time between different time zones.",
          from_time: "Input Time",
          from_zone: "From Timezone",
          to_zone: "To Timezone",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          footer_rights: "All rights reserved."
        }
      };
      let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');
      function setLang(lang) {
        document.documentElement.lang = lang;
        localStorage.setItem('site-lang', lang);
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[lang][key]) el.textContent = translations[lang][key];
        });
        document.getElementById('lang-switch').textContent = lang === 'zh' ? 'EN' : '中文';
      }
      setLang(lang);
      document.getElementById('lang-switch').onclick = () => setLang(lang === 'zh' ? 'en' : 'zh');
    })();
  </script>
</body>
</html>
