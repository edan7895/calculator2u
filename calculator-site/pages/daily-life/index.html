  <script>
    (function(){
      const translations = {
        zh: {
          title: "日常生活计算器",
          desc: "探索我们的日常生活计算器，助您轻松管理生活事务。",
          nav_health: "健康与身体",
          nav_finance: "财务与投资",
          nav_education: "教育与学习",
          nav_engineering: "工程与科学",
          nav_daily_life: "日常生活",
          nav_about_us: "关于我们",
          footer_privacy_policy: "隐私政策",
          footer_terms_of_service: "使用条款",
          date_calculator: "日期计算器",
          date_calculator_desc: "计算日期间隔及相关时间。",
          time_zone_converter: "时区转换器",
          time_zone_converter_desc: "不同地区时间快速换算。",
          password_generator: "密码生成器",
          password_generator_desc: "创建安全强密码，保护账户安全。",
          cooking_converter: "烹饪转换器",
          cooking_converter_desc: "不同单位烹饪量换算。",
          trip_splitter: "旅行费用分摊",
          trip_splitter_desc: "多人旅行费用公平分摊计算。"
        },
        en: {
          title: "Daily Life Calculators",
          desc: "Explore our daily life calculators to help you manage everyday tasks with ease.",
          nav_health: "Health & Body",
          nav_finance: "Finance & Investment",
          nav_education: "Education & Learning",
          nav_engineering: "Engineering & Science",
          nav_daily_life: "Daily Life",
          nav_about_us: "About Us",
          footer_privacy_policy: "Privacy Policy",
          footer_terms_of_service: "Terms of Service",
          date_calculator: "Date Calculator",
          date_calculator_desc: "Calculate date intervals and related times.",
          time_zone_converter: "Time Zone Converter",
          time_zone_converter_desc: "Quickly convert times between regions.",
          password_generator: "Password Generator",
          password_generator_desc: "Create strong secure passwords for your accounts.",
          cooking_converter: "Cooking Converter",
          cooking_converter_desc: "Convert cooking units easily.",
          trip_splitter: "Trip Splitter",
          trip_splitter_desc: "Fairly split expenses for group trips."
        }
      };

      let currentLang = localStorage.getItem('lang') || 'zh';
      if (!['zh', 'en'].includes(currentLang)) currentLang = 'zh';
      document.documentElement.lang = currentLang === 'zh' ? 'zh' : 'en';

      function updateText() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[currentLang] && translations[currentLang][key]) {
            el.textContent = translations[currentLang][key];
          }
        });
      }

      function updateLangSwitchBtn() {
        const btn = document.getElementById('lang-switch');
        btn.textContent = currentLang === 'zh' ? 'EN' : '中文';
      }

      function updateActiveNav() {
        document.querySelectorAll('.nav-links a').forEach(a => {
          a.classList.remove('active');
          if(a.getAttribute('href').endsWith('/daily-life/index.html') || a.getAttribute('href') === 'daily-life/index.html') {
            if(currentLang === 'zh') a.classList.add('active');
          }
        });
      }

      document.getElementById('lang-switch').addEventListener('click', () => {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        localStorage.setItem('lang', currentLang);
        document.documentElement.lang = currentLang === 'zh' ? 'zh' : 'en';
        updateText();
        updateLangSwitchBtn();
        updateActiveNav();
      });

      updateText();
      updateLangSwitchBtn();
      updateActiveNav();
    })();
  </script>
