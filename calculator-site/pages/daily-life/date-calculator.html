  <script>
    // 日期计算功能
    function calculateDateDiff() {
      const start = new Date(document.getElementById('start-date').value);
      const end = new Date(document.getElementById('end-date').value);
      const resultDiv = document.getElementById('diff-result');

      if (!start || !end || isNaN(start) || isNaN(end)) {
        resultDiv.textContent = lang === 'zh' ? '请输入有效的日期。' : 'Please enter valid dates.';
        return;
      }

      // 计算日期差（包括开始日期）
      const diff = Math.abs(end - start);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
      
      // 格式化日期显示
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const startStr = start.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', options);
      const endStr = end.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', options);
      
      if (lang === 'zh') {
        resultDiv.innerHTML = `从 <strong>${startStr}</strong> 到 <strong>${endStr}</strong><br>总共 <strong>${days}</strong> 天`;
      } else {
        resultDiv.innerHTML = `From <strong>${startStr}</strong> to <strong>${endStr}</strong><br>Total of <strong>${days}</strong> days`;
      }
    }

    function calculateDateAdd() {
      calculateDateOperation(true);
    }

    function calculateDateSubtract() {
      calculateDateOperation(false);
    }

    function calculateDateOperation(isAdd) {
      const baseDate = new Date(document.getElementById('base-date').value);
      const daysInput = document.getElementById('days-to-add').value;
      const resultDiv = document.getElementById('add-result');
      
      if (!baseDate || isNaN(baseDate) || !daysInput || isNaN(daysInput)) {
        resultDiv.textContent = lang === 'zh' ? '请输入有效的日期和天数。' : 'Please enter a valid date and number of days.';
        return;
      }
      
      const days = parseInt(daysInput);
      if (days <= 0) {
        resultDiv.textContent = lang === 'zh' ? '天数必须大于0。' : 'Days must be greater than 0.';
        return;
      }
      
      const resultDate = new Date(baseDate);
      if (isAdd) {
        resultDate.setDate(resultDate.getDate() + days);
      } else {
        resultDate.setDate(resultDate.getDate() - days);
      }
      
      // 格式化日期显示
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      const baseStr = baseDate.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', options);
      const resultStr = resultDate.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US', options);
      
      if (lang === 'zh') {
        resultDiv.innerHTML = `${baseStr} ${isAdd ? '加上' : '减去'} <strong>${days}</strong> 天<br>结果为：<strong>${resultStr}</strong>`;
      } else {
        const action = isAdd ? 'plus' : 'minus';
        resultDiv.innerHTML = `${baseStr} ${action} <strong>${days}</strong> days<br>Result: <strong>${resultStr}</strong>`;
      }
    }

    const translations = {

      }
    };

    let lang = localStorage.getItem('site-lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');
    let darkMode = localStorage.getItem('dark-mode') === 'true';

    function applyDarkMode() {
      if (darkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('dark-mode-icon').textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('dark-mode-icon').textContent = '🌙';
      }
    }

    function setLang(selectedLang) {
      lang = selectedLang;
      document.documentElement.lang = lang;
      localStorage.setItem('site-lang', lang);
      
      // 更新所有文本元素
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          if (el.tagName === 'INPUT' && el.type === 'button') {
            el.value = translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
      
      // 更新语言切换按钮文本
      document.getElementById('lang-text').textContent = lang === 'zh' ? 'EN' : '中文';
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      // 设置语言
      setLang(lang);
      
      // 设置夜间模式
      applyDarkMode();
      
      // 设置当前日期为默认值
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('start-date').value = today;
      document.getElementById('end-date').value = today;
      document.getElementById('base-date').value = today;
      
      // 添加语言切换事件
      document.getElementById('lang-switch').addEventListener('click', () => {
        setLang(lang === 'zh' ? 'en' : 'zh');
      });
      
      // 添加夜间模式切换事件
      document.getElementById('dark-mode-toggle').addEventListener('click', () => {
        darkMode = !darkMode;
        localStorage.setItem('dark-mode', darkMode);
        applyDarkMode();
      });
    });
  </script>
